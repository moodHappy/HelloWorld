<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 文件同步助手</title>
  <style>
    /* CSS Variables for theming and typography */
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --textarea-bg-color: #fff;
      --textarea-border-color: #ccc;
      --article-bg-color: #fff;
      --article-border-color: #ccc;
      --status-color: #444;
      --button-primary-bg: #4CAF50;
      --button-secondary-bg: #2196F3;
      --button-danger-bg: #f44336;
      --modal-bg: rgba(0,0,0,0.5);
      --modal-content-bg: #fff;
      --input-border-color: #aaa;
      --settings-icon-color: #333;
      --log-color: green; /* New: for log messages */

      --primary-font: 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      --font-size: 17px;
      --line-height: 1.6;
    }

    /* Dark Theme */
    body.theme-dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg-color: #1e1e1e;
      --textarea-border-color: #444;
      --article-bg-color: #1e1e1e;
      --article-border-color: #444;
      --status-color: #aaa;
      --modal-content-bg: #2d2d2d;
      --input-border-color: #555;
      --settings-icon-color: #ccc;
      --log-color: #90EE90; /* Light green for dark theme */
    }

    /* Sepia Theme */
    body.theme-sepia {
      --bg-color: #f4f0e8;
      --text-color: #5b4636;
      --textarea-bg-color: #fdfaf3;
      --textarea-border-color: #dcd3c3;
      --article-bg-color: #fdfaf3;
      --article-border-color: #dcd3c3;
      --status-color: #5b4636;
      --modal-content-bg: #fdfaf3;
      --input-border-color: #c9bca8;
      --settings-icon-color: #5b4636;
      --log-color: #4CAF50; /* Green for sepia theme */
    }

    body {
      font-family: var(--primary-font);
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      overflow-x: hidden;
      padding-bottom: 90px;
      transition: background-color 0.3s, color 0.3s;
    }

    input[type="file"], textarea, input[type="text"], input[type="password"] { /* Apply styles to specific input type and textarea */
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: var(--font-size); /* Apply font size from settings */
      box-sizing: border-box;
      border-radius: 8px; /* Added border-radius */
      background-color: var(--textarea-bg-color); /* Apply bg color */
      border: 1px solid var(--textarea-border-color); /* Apply border color */
      color: var(--text-color); /* Apply text color */
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      margin: 6px 6px 6px 0; /* Adjusted margin */
      border-radius: 6px; /* Added border-radius */
      border: none; /* Removed default border */
      color: white;
      background-color: var(--button-primary-bg); /* Default button color */
    }
    button.copy { background-color: var(--button-secondary-bg); }
    button.delete { background-color: var(--button-danger-bg); }
    button.save { background-color: var(--button-primary-bg); } /* Specific save button style */

    #log, #accessCodeLog, #mainExtractionLog {
      white-space: pre-wrap;
      color: var(--log-color); /* Apply log color */
      margin-top: 10px;
      font-size: 14px; /* Consistent with status */
    }
    #shareLink, #fileContentDisplay {
      width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
      padding: 0;
      margin: 10px 0;
      border: none;
      background: none;
      box-sizing: border-box;
      padding-bottom: 20px;
      font-size: var(--font-size); /* Apply font size */
      line-height: var(--line-height); /* Apply line height */
    }
    #shareLink a, #fileContentDisplay a {
      color: var(--button-secondary-bg); /* Link color from button blue */
    }
    #fileContentDisplay img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }

    #savingStatus {
      float: right;
      font-size: 14px; /* Consistent with status */
      color: var(--status-color);
      margin-top: 10px; /* Aligned with log */
    }

    #fixedBar {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: var(--modal-content-bg); /* Use modal bg for fixed bar */
      backdrop-filter: blur(4px);
      border-top: 1px solid var(--article-border-color); /* Use border color */
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      flex-wrap: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 8px 8px 0 0; /* Slightly rounded top corners */
    }
    @media (max-width: 600px) {
        #fixedBar {
            padding-left: 20px;
            padding-right: 20px;
        }
    }
    #fixedBar button {
      flex: 1 1 0%;
      min-width: unset;
      margin: 0; /* Remove individual button margins here */
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input[type="file"], button, textarea { /* Apply to relevant inputs */
        font-size: 16px;
        padding: 8px;
      }
      #fixedBar button {
        padding: 8px;
        font-size: 14px;
      }
    }
    #lastUploadedFileInfo {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid var(--article-border-color); /* Use border color */
      background: var(--article-bg-color); /* Use article bg */
      border-radius: 8px; /* Consistent radius */
      display: none; /* Hidden by default, shown when content is available */
    }
    #lastUploadedFileInfo p {
      margin: 5px 0;
    }
    #lastUploadedFileInfo a {
      color: var(--button-secondary-bg); /* Consistent link color */
      word-break: break-all;
    }

    /* --- Settings Icon --- */
    #settings-icon {
      position: absolute;
      top: 20px; /* Adjust top to be within padding */
      right: 20px; /* Adjust right to be within padding */
      font-size: 24px;
      cursor: pointer;
      color: var(--settings-icon-color);
      z-index: 1001; /* Ensure it's above other content but below modal */
    }

    /* --- Modal Styles --- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--modal-bg);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Higher z-index for modal */
    }
    .modal-content {
      background: var(--modal-content-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--text-color);
    }
    .modal-content input[type="password"], .modal-content select, .modal-content input[type="text"] { /* Target inputs in modal */
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--status-color);
    }
    .modal-content hr {
      border: 0;
      border-top: 1px solid var(--textarea-border-color);
      margin: 20px 0;
    }
    .modal-content button {
        width: auto; /* Allow buttons to size naturally */
        margin-top: 10px;
    }
    .modal-content button.right-align {
        float: right;
    }

    /* Styles for the new extraction page (for individual file retrieval) */
    #extractionSection {
      display: none; /* Hidden by default */
      margin-top: 20px;
      padding: 20px;
      border: 1px solid var(--article-border-color);
      background: var(--article-bg-color);
      border-radius: 8px;
      text-align: center;
    }
    #extractionSection h3 {
      margin-bottom: 15px;
    }
    #extractionCodeInputAlt { /* For the dedicated extraction mode */
      width: 150px;
      text-align: center;
      font-size: 24px;
      padding: 15px;
      letter-spacing: 5px;
    }
    #extractionResult {
      margin-top: 20px;
      border-top: 1px dashed var(--textarea-border-color);
      padding-top: 20px;
    }

    /* New styles for the initial page access code section */
    #accessCodeSection {
        display: flex; /* Flexbox for centering */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Occupy most of the viewport height */
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }
    #accessCodeSection h3 {
        margin-bottom: 20px;
        font-size: 24px;
    }
    #accessCodeInput {
        width: 180px;
        font-size: 28px;
        padding: 15px;
        letter-spacing: 5px;
        text-align: center;
        margin-bottom: 20px;
    }
    #accessCodeLog {
        margin-top: 15px;
        color: red; /* Error messages in red */
        font-weight: bold;
    }

    /* Styles for the main file extraction input on the main page */
    #mainFileExtractionInputContainer {
        margin-top: 20px;
        padding-top: 15px;
        border-top: 1px dashed var(--textarea-border-color);
    }
    #mainFileExtractionInput {
        width: calc(100% - 70px); /* Adjust width to fit button */
        display: inline-block;
        vertical-align: middle;
        margin-right: 10px;
        font-size: var(--font-size);
        padding: 8px 10px;
        box-sizing: border-box;
    }
    #mainExtractButton {
        display: inline-block;
        vertical-align: middle;
        padding: 8px 15px;
        font-size: 16px;
    }

  </style>
</head>
<body>
  <div id="accessCodeSection">
    <h3>🔐 请输入页面访问码</h3>
    <p>这是一个私人同步助手，请输入访问码以继续。</p>
    <input type="text" id="accessCodeInput" placeholder="四位数字访问码" maxlength="4" />
    <button onclick="checkAccessCode()">进入助手</button>
    <div id="accessCodeLog"></div>
  </div>

  <div id="mainUploadSection" style="display: none;">
    <div id="settings-icon" title="设置" onclick="openSettingsModal()">⚙️</div>
    <h2>📦 GitHub 文件同步助手</h2>

    <h3>文件同步</h3>
    <input id="fileInput" type="file" />

    <div id="savingStatus"></div>
    <div id="shareLink"></div>
    <div id="log"></div>

    <div id="mainFileExtractionInputContainer">
      <h4>文件提取</h4>
      <input type="text" id="mainFileExtractionInput" placeholder="请输入文件提取码 (4位数字)" maxlength="4" />
      <button id="mainExtractButton" onclick="retrieveFileByCodeOnMainPage()">提取文件</button>
      <div id="mainExtractionLog"></div>
    </div>


    <div id="lastUploadedFileInfo">
      <h3>最近上传的文件：</h3>
      <p id="lastFileName"></p>
      <p id="lastFileLinks"></p>
      <button class="delete" onclick="deleteUploadedFile()">🗑️ 删除此文件</button>
    </div>

    <h3>文本同步</h3>
    <textarea id="transferContent"></textarea>

    <div id="fixedBar">
      <button onclick="processUploadOrSubmit()">⬆️ 上传</button>
      <button class="copy" onclick="copyTransfer()">📋 复制</button>
      <button class="delete" onclick="clearTransferContent()">🗑️ 删除</button>
      <button onclick="toggleExtractionSection()">专用提取</button> </div>
  </div>

  <div id="extractionSection" style="display: none;">
    <h3>🔐 单文件提取 (专用模式)</h3>
    <p>请输入四位数字提取码来查看上传的文件。</p>
    <input type="text" id="extractionCodeInputAlt" placeholder="请输入提取码" maxlength="4" />
    <button onclick="retrieveFileByCodeAlt()">🔑 提取</button>
    <button onclick="toggleUploadSection()">返回主页</button>
    <div id="extractionResult">
      <div id="fileContentDisplay"></div>
      <div id="extractionLog" style="color: var(--log-color);"></div>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>⚙️ 个性化设置</h3>

      <label for="tokenInput">GitHub Token：</label>
      <input type="password" id="tokenInput" placeholder="ghp_xxx 或 github_pat_xxx" />
      <button class="save" style="margin-top:10px;" onclick="saveTokenFromSettings()">保存 Token</button>

      <hr>

      <label for="theme-select">界面主题</label>
      <select id="theme-select">
        <option value="">默认 (亮色)</option>
        <option value="theme-dark">护眼 (暗色)</option>
        <option value="theme-sepia">纸张 (米色)</option>
      </select>

      <label for="font-family-select">阅读字体</label>
      <select id="font-family-select">
        <option value="'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif">无衬线体 (默认)</option>
        <option value="'Georgia', 'Noto Serif SC', 'Songti SC', serif">衬线体</option>
        <option value="'Courier New', 'SFMono-Regular', 'Consolas', monospace">等宽字体</option>
      </select>

      <label for="font-size-select">内容字号</label>
      <select id="font-size-select">
          <option value="15px">小</option>
          <option value="17px">中 (默认)</option>
          <option value="19px">大</option>
          <option value="21px">特大</option>
      </select>

      <label for="line-height-select">段落行高</label>
      <select id="line-height-select">
          <option value="1.4">紧凑</option>
          <option value="1.6">适中 (默认)</option>
          <option value="1.8">宽松</option>
      </select>

      <hr>

      <label for="pageAccessCodeInput">页面访问码 (4位数字):</label>
      <input type="text" id="pageAccessCodeInput" placeholder="设置页面访问码" maxlength="4" />
      <button class="save" style="margin-top:10px;" onclick="savePageAccessCode()">保存访问码</button>
      <button class="delete" style="margin-top:10px;" onclick="clearPageAccessCode()">清除访问码</button>
      <hr>

      <button class="delete" onclick="resetToken()">重设 GitHub Token</button>
      <button class="save right-align" onclick="saveAndApplySettings()">保存并关闭</button>
    </div>
  </div>


  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const DEFAULT_UPLOAD_FOLDER = "Notes/";
    const PREVIEW_FILE_PATH = "Notes/Preview_and_Delete.json";
    const TRANSFER_FILE_PATH = "Notes/transfer.txt";
    const PENDING_DELETION_FILE_NAME = "pending_deletion.json";
    const PENDING_DELETION_PATH = `Notes/${PENDING_DELETION_FILE_NAME}`;
    const FILE_CODES_PATH = "Notes/file_codes.json"; // Path for storing individual file codes
    const PASSWORD_FILE_PATH = "Notes/password.json"; // New: Path for page access code
    const SETTINGS_KEY = "github_sync_assistant_settings_v2";

    let transferTxtSHA = null;
    let previewFileSHA = null;
    let pendingDeletionSHA = null;
    let fileCodesSHA = null;
    let passwordFileSHA = null; // New: SHA for password.json

    let currentLastUploadedFilePath = null;
    let currentLastUploadedFileSHA = null;
    let currentGlobalAccessCode = null; // New: Store the loaded page access code

    const rootElement = document.documentElement;

    // --- Settings Management ---
    const defaultSettings = {
        theme: '',
        fontFamily: "'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif",
        fontSize: '17px',
        lineHeight: '1.6'
    };

    function applySettings(settings) {
        document.body.className = settings.theme || '';
        rootElement.style.setProperty('--primary-font', settings.fontFamily);
        rootElement.style.setProperty('--font-size', settings.fontSize);
        rootElement.style.setProperty('--line-height', settings.lineHeight);
    }

    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        const currentSettings = { ...defaultSettings, ...savedSettings };
        applySettings(currentSettings);
    }

    function openSettingsModal() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
        document.getElementById('theme-select').value = savedSettings.theme;
        document.getElementById('font-family-select').value = savedSettings.fontFamily;
        document.getElementById('font-size-select').value = savedSettings.fontSize;
        document.getElementById('line-height-select').value = savedSettings.lineHeight;

        // Load token into settings modal input
        const savedToken = localStorage.getItem("github_token");
        if (savedToken) {
            document.getElementById("tokenInput").value = savedToken;
        } else {
            document.getElementById("tokenInput").value = "";
        }
        // Load current global access code (if available) into settings modal input
        document.getElementById("pageAccessCodeInput").value = currentGlobalAccessCode || "";

        document.getElementById('settingsModal').style.display = "flex";
    }

    function closeSettingsModal() {
        document.getElementById('settingsModal').style.display = "none";
    }

    function saveAndApplySettings() {
        const newSettings = {
            theme: document.getElementById('theme-select').value,
            fontFamily: document.getElementById('font-family-select').value,
            fontSize: document.getElementById('font-size-select').value,
            lineHeight: document.getElementById('line-height-select').value
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(newSettings));
        applySettings(newSettings);
        closeSettingsModal();
        document.getElementById("log").textContent = "⚙️ 设置已保存。";
    }

    // --- Page Access Code Management (now using GitHub file) ---

    async function loadPageAccessCodeFromGitHub() {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PASSWORD_FILE_PATH}`;
        try {
            const res = await fetch(url); // Public read, no token needed for fetching
            if (res.ok) {
                const data = await res.json();
                passwordFileSHA = data.sha;
                const content = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
                if (content && content.code) {
                    currentGlobalAccessCode = content.code;
                    console.log("页面访问码已加载。");
                    return true;
                }
            } else if (res.status === 404) {
                console.log(`${PASSWORD_FILE_PATH} not found.`);
            } else {
                console.error(`Failed to load ${PASSWORD_FILE_PATH}: ${res.status} - ${res.statusText}`);
            }
        } catch (err) {
            console.error(`Error loading ${PASSWORD_FILE_PATH}:`, err);
        }
        currentGlobalAccessCode = null; // No code found or error
        return false;
    }

    async function savePageAccessCode() {
        let token;
        try {
            token = getToken();
        } catch (e) {
            alert(e.message + "\n请先在设置中输入 GitHub Token 才能设置页面访问码。");
            return;
        }

        const code = document.getElementById("pageAccessCodeInput").value.trim();
        if (!code || !/^\d{4}$/.test(code)) {
            alert("⚠️ 页面访问码必须是四位数字！");
            return;
        }

        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PASSWORD_FILE_PATH}`;
        const contentToSave = { code: code };
        const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(contentToSave, null, 2))));
        const message = `Set page access code`;

        try {
            const putRes = await fetch(url, {
                method: "PUT",
                headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({ message: message, content: base64Content, sha: passwordFileSHA }) // Use current SHA
            });

            if (!putRes.ok) {
                const err = await putRes.json();
                throw new Error(`无法更新 ${PASSWORD_FILE_PATH}: ${putRes.status} - ${err.message || putRes.statusText}`);
            }
            const data = await putRes.json();
            passwordFileSHA = data.content.sha; // Update SHA after successful write
            currentGlobalAccessCode = code; // Update in-memory code
            alert("✅ 页面访问码已保存！");
        } catch (err) {
            alert(`❌ 保存页面访问码失败: ${err.message}`);
            console.error("Error saving page access code:", err);
        }
    }

    async function clearPageAccessCode() {
        let token;
        try {
            token = getToken();
        } catch (e) {
            alert(e.message + "\n请先在设置中输入 GitHub Token 才能清除页面访问码。");
            return;
        }

        if (confirm("确定要清除已保存的页面访问码吗？清除后页面将无需验证即可访问。")) {
            const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PASSWORD_FILE_PATH}`;
            try {
                if (!passwordFileSHA) {
                    alert("页面访问码文件不存在，无需清除。");
                    return;
                }
                const delRes = await fetch(url, {
                    method: "DELETE",
                    headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: `Clear page access code`, sha: passwordFileSHA }) // Use current SHA
                });

                if (!delRes.ok) {
                    const err = await delRes.json();
                    throw new Error(`无法删除 ${PASSWORD_FILE_PATH}: ${delRes.status} - ${err.message || delRes.statusText}`);
                }
                passwordFileSHA = null; // Clear SHA
                currentGlobalAccessCode = null; // Clear in-memory code
                document.getElementById("pageAccessCodeInput").value = "";
                alert("✅ 页面访问码已清除。");
            } catch (err) {
                alert(`❌ 清除页面访问码失败: ${err.message}`);
                console.error("Error clearing page access code:", err);
            }
        }
    }


    async function checkAccessCode() {
        const enteredCode = document.getElementById("accessCodeInput").value.trim();
        const accessLog = document.getElementById("accessCodeLog");

        if (currentGlobalAccessCode === null) {
            // If no code is set in password.json, allow access directly
            showMainContent();
            return;
        }

        if (enteredCode === currentGlobalAccessCode) {
            showMainContent();
        } else {
            accessLog.textContent = "❌ 访问码错误，请重试。";
            document.getElementById("accessCodeInput").value = ""; // Clear input
        }
    }

    function showMainContent() {
        document.getElementById('accessCodeSection').style.display = 'none';
        document.getElementById('mainUploadSection').style.display = 'block';
        document.getElementById('fixedBar').style.display = 'flex';
        document.getElementById('settings-icon').style.display = 'block'; // Show settings icon
        // Proceed with loading other data
        try {
            // These functions might still warn if no GitHub token is saved
            loadTransfer();
            // We no longer display last uploaded file info by default here,
            // but keep the SHA loading for deletion logic if needed.
            // displayLastUploadedFile(); // Removed from here
            loadPendingDeletionSHA();
            loadExtractionCodesSHA();
        } catch (e) {
            console.warn(e.message);
            document.getElementById("log").textContent = e.message; // Display token warning in main log
        }
    }

    // --- GitHub Token Management (now entirely within settings) ---
    function saveTokenFromSettings() {
      const token = document.getElementById("tokenInput").value.trim();

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      const transferContentArea = document.getElementById("transferContent");

      log.textContent = "";
      shareDiv.innerHTML = "";
      // Don't clear file info display unless a new file is actively being uploaded in this call.
      document.getElementById("lastUploadedFileInfo").style.display = 'none'; // Hide it on new upload or text sync
      document.getElementById("lastFileName").textContent = "";
      document.getElementById("lastFileLinks").innerHTML = "";

      if (file) {
        // --- Handle File Upload ---
        const finalPath = DEFAULT_UPLOAD_FOLDER + UPLOAD_PREFIX + file.name;

        if (file.size > 100 * 1024 * 1024) {
          log.textContent = "❌ GitHub 不支持上传超过 100MB 的文件";
          return;
        }

        log.textContent = `📤 正在上传 ${file.name} 到 ${finalPath}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${finalPath}`;

          let fileSHA = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) fileSHA = (await checkRes.json()).sha;
          } catch (e) { /* ignore if file not found */ }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha: fileSHA })
          });

          if (!res.ok) {
            const err = await res.json();
            log.textContent += `\n❌ 上传失败：${res.status} - ${err.message || res.statusText}`;
            return;
          }

          const confirmRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          const uploadedFileSHA = data.sha;

          // Generate a 4-digit extraction code for the *file*
          const extractionCode = Math.floor(1000 + Math.random() * 9000).toString();
          const fileId = Date.now().toString(); // Simple unique ID for the file

          // Save file metadata and code to file_codes.json
          await addFileCodeEntry(fileId, finalPath, uploadedFileSHA, extractionCode, token);

          // Update Preview_and_Delete.json for file uploads
          await updatePreviewFileOnGitHub(finalPath, uploadedFileSHA, token);
          currentLastUploadedFilePath = finalPath;
          currentLastUploadedFileSHA = uploadedFileSHA;

          const extractionLink = `${window.location.origin}${window.location.pathname}?code=${extractionCode}&file=${fileId}`;
          shareDiv.innerHTML = `✅ 文件上传成功！<br><b>文件提取码: <span style="color:red; font-weight:bold;">${extractionCode}</span></b><br>
                                 <b>提取链接:</b><br><a href="${extractionLink}" target="_blank">${extractionLink}</a><br>
                                 <i>此链接和提取码有效期约为12小时</i>`;

          const deleteTimeHours = 12; // This is a fixed value, no need for dynamic message
          const deleteAt = Date.now() + deleteTimeHours * 60 * 60 * 1000;

          try {
            // Update pending_deletion.json for file uploads
            await addEntryToPendingDeletion(finalPath, deleteAt, token, fileId); // Pass fileId for deletion
            log.textContent += `\n文件和提取码已生成并上传。`;
          } catch (err) {
            log.textContent += `\n❌ 文件上传成功，但无法更新删除计划：${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        // --- Handle Text Synchronization ---
        log.textContent = "📝 正在提交 Notes/transfer.txt 文本...";
        try {
            await updateTransferFile(transferContentArea.value, token);
            log.textContent = "✅ 文本已成功提交到 Notes/transfer.txt";
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(TRANSFER_FILE_PATH)}`;
            shareDiv.innerHTML = `📝 <b>transfer.txt 直链:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
            // Clear file input after text sync submission
            document.getElementById("fileInput").value = "";
        } catch (err) {
            log.textContent = `❌ 文本提交失败: ${err.message}`;
        }
      } else {
        log.textContent = "⚠️ 请选择一个文件或在下方文本区输入要提交的文本";
      }
    }

    // Function to delete uploaded files (from the "最近上传的文件" section)
    async function deleteUploadedFile() {
      if (!currentLastUploadedFilePath || !currentLastUploadedFileSHA) {
        alert("没有最近上传的文件可以删除。");
        return;
      }

      const confirmDelete = confirm(`确定要删除文件 "${currentLastUploadedFilePath}" 吗？`);
      if (!confirmDelete) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      log.textContent = `🗑️ 正在删除 ${currentLastUploadedFilePath}...`;
      shareDiv.innerHTML = "";

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${currentLastUploadedFilePath}`;

      try {
        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: `Delete ${currentLastUploadedFilePath}`, sha: currentLastUploadedFileSHA })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`删除失败：${res.status} - ${err.message || res.statusText}`);
        }

        log.textContent = `✅ 文件 ${currentLastUploadedFilePath} 已成功删除。`;
        await updatePreviewFileOnGitHub(null, null, token); // Clear the preview file

        // Get the fileId associated with the file before removing deletion entry
        let fileIdToDelete = null;
        const pendingDeletions = await fetchPendingDeletions(token, true); // Fetch with token to get SHA
        const deletionEntry = pendingDeletions.find(entry => entry.path === currentLastUploadedFilePath);
        if (deletionEntry) {
            fileIdToDelete = deletionEntry.fileId;
        }

        await removeEntryFromPendingDeletion(currentLastUploadedFilePath, token);
        if (fileIdToDelete) {
            await removeFileCodeEntryById(fileIdToDelete, token); // New: Remove code entry by fileId
        } else {
            // Fallback for older entries without fileId in pending_deletion or if lookup fails
            await removeFileCodeEntryByPath(currentLastUploadedFilePath, token);
        }

        currentLastUploadedFilePath = null;
        currentLastUploadedFileSHA = null;
        document.getElementById("lastUploadedFileInfo").style.display = 'none';
        document.getElementById("lastFileName").textContent = "";
        document.getElementById("lastFileLinks").innerHTML = "";
        document.getElementById("fileInput").value = ""; // Clear the file input field

      } catch (err) {
        log.textContent = `❌ 删除失败：${err.message}`;

    async function loadLastUploadedFileInfoFromGitHub() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        console.warn("Token not available, skipping loading last uploaded file info from GitHub.");
        return;
      }

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const data = await res.json();
          previewFileSHA = data.sha;
          const content = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
          if (content && content.path && content.sha) {
            currentLastUploadedFilePath = content.path;
            currentLastUploadedFileSHA = content.sha;
            // Now, we need the fileId and extractionCode to display the links correctly
            const allCodes = await fetchFileCodes(); // This uses public access if no token for fetch
            const entry = allCodes.find(e => e.path === currentLastUploadedFilePath && e.sha === currentLastUploadedFileSHA);
            if (entry) {
                await displayLastUploadedFileDetails(entry.path, entry.sha, entry.fileId, entry.code);
            } else {
                console.log("Could not find file code entry for the last uploaded file.");
                document.getElementById("lastUploadedFileInfo").style.display = 'none';
            }
          } else {
            console.log("Preview_and_Delete.json is empty or malformed.");
            document.getElementById("lastUploadedFileInfo").style.display = 'none';
          }
        } else if (res.status === 404) {
          console.log(`${PREVIEW_FILE_PATH} not found, initializing.`);
          document.getElementById("lastUploadedFileInfo").style.display = 'none';
        } else {
          console.error(`Failed to load ${PREVIEW_FILE_PATH}: ${res.status} - ${res.statusText}`);
          document.getElementById("log").textContent = `⚠️ 获取最近上传文件信息失败: ${res.status}. 请检查Token或文件权限.`;
          document.getElementById("lastUploadedFileInfo").style.display = 'none';
        }
      } catch (err) {
        console.error(`Error loading ${PREVIEW_FILE_PATH}:`, err);
        document.getElementById("log").textContent = `⚠️ 获取最近上传文件信息失败: ${err.message}.`;
        document.getElementById("lastUploadedFileInfo").style.display = 'none';
      }
    }

    async function updatePreviewFileOnGitHub(filePath, fileSHA, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      let contentToSave = {};
      if (filePath && fileSHA) {
        contentToSave = { path: filePath, sha: fileSHA };
      }

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(contentToSave, null, 2))));
      const message = filePath ? `Update last uploaded file info for ${filePath}` : `Clear last uploaded file info`;

      try {
        const putRes = await fetch(url, {
          method: "PUT",
          headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ message: message, content: base64Content, sha: previewFileSHA })
        });

        if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`无法更新 ${PREVIEW_FILE_PATH}: ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const data = await putRes.json();
        previewFileSHA = data.content.sha;
      } catch (err) {
        console.error(`Error updating ${PREVIEW_FILE_PATH}:`, err);
        throw err;
      }
    }

    async function loadPendingDeletionSHA() {
        let token;
        try {
            token = getToken();
        } catch (e) {
            console.warn("Token not available, skipping loading pending deletion SHA.");
            return;
        }
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const json = await res.json();
                pendingDeletionSHA = json.sha;
            } else if (res.status === 404) {
                pendingDeletionSHA = null; // File doesn't exist yet
            } else {
                throw new Error(`Failed to check existing ${PENDING_DELETION_FILE_NAME}: ${res.status}`);
            }
        } catch (e) {
            console.error(`Error loading ${PENDING_DELETION_FILE_NAME} SHA:`, e);
            pendingDeletionSHA = null;
        }
    }

    async function addEntryToPendingDeletion(filePath, deleteAt, token, fileId) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
      let data = await fetchPendingDeletions(token, true); // Fetch current content and SHA with token

      data.push({ path: filePath, deleteAt: deleteAt, fileId: fileId }); // Store fileId for easier lookup

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: pendingDeletionSHA })
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`无法更新 ${PENDING_DELETION_FILE_NAME}: ${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const newSha = (await putRes.json()).content.sha;
      pendingDeletionSHA = newSha; // Update the SHA after successful write
    }

    async function removeEntryFromPendingDeletion(filePathToRemove, token) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
        let data = await fetchPendingDeletions(token, true); // Get latest content and SHA

        const initialLength = data.length;
        const newData = data.filter(entry => entry.path !== filePathToRemove);

        if (newData.length === initialLength) {
            console.log(`文件 "${filePathToRemove}" 未在 ${PENDING_DELETION_FILE_NAME} 中找到，无需删除。`);
            return; // File path not found in the array
        }

        const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(newData, null, 2))));
        const message = `Remove deletion plan for ${filePathToRemove}`;

        const putRes = await fetch(url, {
            method: "PUT",
            headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: message, content: base64Content, sha: pendingDeletionSHA })
        });

        if (!putRes.ok) {
            const err = await putRes.json();
            throw new Error(`无法更新 ${PENDING_DELETION_FILE_NAME} 来移除条目: ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const newSha = (await putRes.json()).content.sha;
        pendingDeletionSHA = newSha; // Update the SHA after successful write
        console.log(`文件 "${filePathToRemove}" 已从 ${PENDING_DELETION_FILE_NAME} 中移除。`);
    }

    async function updateTransferFile(text, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${TRANSFER_FILE_PATH}`;
      let sha = transferTxtSHA;

      if (!sha) {
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha;
            } else if (res.status === 404) {
                sha = null;
            } else {
                throw new Error(`Failed to check existing ${TRANSFER_FILE_PATH}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null;
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${TRANSFER_FILE_PATH}` : `Clear ${TRANSFER_FILE_PATH}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha;
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        document.getElementById("savingStatus").textContent = "💾 保存中...";
        timer = setTimeout(() => {
          fn.apply(this, args);
          document.getElementById("savingStatus").textContent = "";
        }, delay);
      };
    }

    document.getElementById("transferContent").addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
      } catch (e) {
        document.getElementById("savingStatus").textContent = "❌ 自动保存失败";
        console.error("Auto-save failed:", e);
      }
    }, 800));

    // --- New: File Extraction Code Logic (for individual file retrieval) ---

    async function loadExtractionCodesSHA() {
        let token;
        try {
            token = getToken();
        } catch (e) {
            console.warn("Token not available, skipping loading file_codes.json SHA.");
            return;
        }
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_CODES_PATH}`;
        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const json = await res.json();
                fileCodesSHA = json.sha;
            } else if (res.status === 404) {
                fileCodesSHA = null; // File doesn't exist yet
            } else {
                throw new Error(`Failed to check existing ${FILE_CODES_PATH}: ${res.status}`);
            }
        } catch (e) {
            console.error(`Error loading ${FILE_CODES_PATH} SHA:`, e);
            fileCodesSHA = null;
        }
    }

    async function fetchFileCodes() {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_CODES_PATH}`;
        try {
            const res = await fetch(url); // No token needed for public file (assuming file_codes.json is public)
            if (!res.ok) {
                if (res.status === 404) return []; // File not found, return empty array
                throw new Error(`Failed to fetch ${FILE_CODES_PATH}: ${res.status} - ${res.statusText}`);
            }
            const data = await res.json();
            fileCodesSHA = data.sha; // Update SHA
            return JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
        } catch (err) {
            console.error(`Error fetching ${FILE_CODES_PATH}:`, err);
            return [];
        }
    }

    async function addFileCodeEntry(fileId, filePath, fileSHA, code, token) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_CODES_PATH}`;
        let data = await fetchFileCodes(); // Get latest content and SHA

        // Remove old entries for the same fileId or path if they exist (in case of re-upload or update)
        data = data.filter(entry => entry.fileId !== fileId && entry.path !== filePath);
        data.push({ fileId: fileId, path: filePath, sha: fileSHA, code: code, createdAt: Date.now() });

        const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
        const message = `Add code entry for ${filePath} (code: ${code})`;

        const putRes = await fetch(url, {
            method: "PUT",
            headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: message, content: base64Content, sha: fileCodesSHA })
        });

        if (!putRes.ok) {
            const err = await putRes.json();
            throw new Error(`无法更新 ${FILE_CODES_PATH}: ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const newSha = (await putRes.json()).content.sha;
        fileCodesSHA = newSha; // Update the SHA after successful write
    }

    async function removeFileCodeEntryById(fileIdToRemove, token) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${FILE_CODES_PATH}`;
        let data = await fetchFileCodes(); // Get latest content and SHA

        fileCodesSHA = newSha; // Update the SHA after successful write

    }

    // New function to handle extraction on the main page
    async function retrieveFileByCodeOnMainPage() {
        const extractionCodeInput = document.getElementById("mainFileExtractionInput");
        const code = extractionCodeInput.value.trim();
        const extractionLog = document.getElementById("mainExtractionLog");

        extractionLog.textContent = "";
        document.getElementById("lastUploadedFileInfo").style.display = 'none'; // Hide info until successful

        if (!code || code.length !== 4 || !/^\d{4}$/.test(code)) {
            extractionLog.textContent = "⚠️ 请输入有效的四位数字提取码。";
            return;
        }

        extractionLog.textContent = "🔍 正在查找文件...";

        try {
            const allCodes = await fetchFileCodes();
            const matchedEntry = allCodes.find(entry => entry.code === code);

            if (!matchedEntry) {
                extractionLog.textContent = "❌ 提取码不正确或文件不存在。";
                return;
            }

            // Check if the file is still valid (e.g., within 12 hours) - requires loading pending_deletion.json
            const pendingDeletions = await fetchPendingDeletions(); // Fetch without token for public check
            const deletionEntry = pendingDeletions.find(entry => entry.fileId === matchedEntry.fileId);

            if (deletionEntry && Date.now() > deletionEntry.deleteAt) {
                extractionLog.textContent = "❌ 文件已过期，无法提取。";
                return;
            }

            extractionLog.textContent = `✅ 提取码验证成功！`;
            currentLastUploadedFilePath = matchedEntry.path;
            currentLastUploadedFileSHA = matchedEntry.sha;
            await displayLastUploadedFileDetails(matchedEntry.path, matchedEntry.sha, matchedEntry.fileId, matchedEntry.code);

        } catch (err) {
            extractionLog.textContent = `❌ 提取失败: ${err.message}`;
            console.error("Main page file extraction error:", err);
        }
    }


    // Function for the dedicated extraction mode (toggleExtractionSection)
    async function retrieveFileByCodeAlt(fileIdFromURL = null) {
        const extractionCodeInput = document.getElementById("extractionCodeInputAlt");
        const code = extractionCodeInput.value.trim();
        const extractionLog = document.getElementById("extractionLog");
        const fileContentDisplay = document.getElementById("fileContentDisplay");

        extractionLog.textContent = "";
        fileContentDisplay.innerHTML = "";
        document.getElementById("extractionResult").style.display = 'block';


        if (!code || code.length !== 4 || !/^\d{4}$/.test(code)) {
            extractionLog.textContent = "⚠️ 请输入有效的四位数字提取码。";
            return;
        }

        extractionLog.textContent = "🔍 正在查找文件...";

        try {
            const allCodes = await fetchFileCodes();
            let matchedEntry = null;

            if (fileIdFromURL) {
                // If fileId is present in URL, prioritize finding by fileId and then matching code
                matchedEntry = allCodes.find(entry => entry.fileId === fileIdFromURL && entry.code === code);
            } else {
                // Otherwise, find by code. This is less secure as codes could collide.
                matchedEntry = allCodes.find(entry => entry.code === code);
            }


            if (!matchedEntry) {
                extractionLog.textContent = "❌ 提取码不正确或文件不存在。";
                return;
            }

            // Check if the file is still valid (e.g., within 12 hours) - requires loading pending_deletion.json
            const pendingDeletions = await fetchPendingDeletions(); // Fetch without token as it's for public check
            const deletionEntry = pendingDeletions.find(entry => entry.fileId === matchedEntry.fileId);

            if (deletionEntry && Date.now() > deletionEntry.deleteAt) {
                extractionLog.textContent = "❌ 文件已过期，无法提取。";
                // Optionally, automatically remove expired entry from file_codes.json and pending_deletion.json here
                return;
            }

            extractionLog.textContent = `✅ 提取码验证成功！正在加载文件 ${matchedEntry.path.split('/').pop()}...`;
            const rawFileUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(matchedEntry.path)}`;

            const fileRes = await fetch(rawFileUrl);
            if (!fileRes.ok) {
                throw new Error(`无法获取文件内容: ${fileRes.status} - ${fileRes.statusText}`);
            }

            const fileBlob = await fileRes.blob();
            const fileType = fileBlob.type;

            fileContentDisplay.innerHTML = ""; // Clear previous content

            if (fileType.startsWith("image/")) {
                const imgUrl = URL.createObjectURL(fileBlob);
                fileContentDisplay.innerHTML = `<img src="${imgUrl}" alt="${matchedEntry.path.split('/').pop()}" title="${matchedEntry.path.split('/').pop()}"><p>文件直链: <a href="${rawFileUrl}" target="_blank">${rawFileUrl}</a></p>`;
            } else if (fileType.startsWith("text/") || fileType === "application/json") {
                const textContent = await fileBlob.text();
                fileContentDisplay.innerHTML = `<pre style="white-space: pre-wrap; word-wrap: break-word; background: var(--textarea-bg-color); padding: 10px; border-radius: 8px; border: 1px solid var(--textarea-border-color); color: var(--text-color);">${escapeHTML(textContent)}</pre><p>文件直链: <a href="${rawFileUrl}" target="_blank">${rawFileUrl}</a></p>`;
            } else {
                // For other file types, provide a download link
                fileContentDisplay.innerHTML = `<p>文件类型: ${fileType}</p><p>点击下载: <a href="${rawFileUrl}" target="_blank" download="${matchedEntry.path.split('/').pop()}">${matchedEntry.path.split('/').pop()}</a></p>`;
            }
            extractionLog.textContent = `文件已加载。`;

        } catch (err) {
            extractionLog.textContent = `❌ 提取失败: ${err.message}`;
            console.error("File extraction error:", err);
        }
    }

    async function fetchPendingDeletions(token = null, useToken = false) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
        const headers = useToken && token ? { Authorization: `token ${token}` } : {};
        try {
            const res = await fetch(url, { headers: headers });
            if (!res.ok) {
                if (res.status === 404) return [];
                throw new Error(`Failed to fetch ${PENDING_DELETION_FILE_NAME}: ${res.status} - ${res.statusText}`);
            }
            const data = await res.json();
            if (useToken) pendingDeletionSHA = data.sha; // Update SHA if we used a token
            return JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
        } catch (err) {
            console.error(`Error fetching ${PENDING_DELETION_FILE_NAME}:`, err);
            return [];
        }
    }

    function escapeHTML(str) {
        const div = document.createElement('div');
        div.appendChild(document.createTextNode(str));
        return div.innerHTML;
    }

            retrieveFileByCodeAlt();
        }
    });
