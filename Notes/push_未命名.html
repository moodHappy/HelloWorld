  <style>
    /* CSS Variables for theming and typography */
    :root {

      --textarea-border-color: #ccc;
      --article-bg-color: #fff;
      --article-border-color: #ccc;
      --status-color: #444;

    }

    /* Dark Theme */
    body.theme-dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg-color: #1e1e1e;
      --textarea-border-color: #444;
      --article-bg-color: #1e1e1e;
      --article-border-color: #444;
      --status-color: #aaa;
      --modal-content-bg: #2d2d2d;
      --input-border-color: #555;
      --settings-icon-color: #ccc;
      --log-color: #90EE90; /* Light green for dark theme */
    }

    /* Sepia Theme */
    body.theme-sepia {
      --bg-color: #f4f0e8;
      --text-color: #5b4636;
      --textarea-bg-color: #fdfaf3;
      --textarea-border-color: #dcd3c3;
      --article-bg-color: #fdfaf3;
      --article-border-color: #dcd3c3;
      --status-color: #5b4636;
      --modal-content-bg: #fdfaf3;
      --input-border-color: #c9bca8;
      --settings-icon-color: #5b4636;
      --log-color: #4CAF50; /* Green for sepia theme */
    }

    body {
      font-family: var(--primary-font);
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      overflow-x: hidden;
      padding-bottom: 90px;
      transition: background-color 0.3s, color 0.3s;
    }

    input[type="file"], textarea { /* Apply styles to specific input type and textarea */
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: var(--font-size); /* Apply font size from settings */
      box-sizing: border-box;
      border-radius: 8px; /* Added border-radius */
      background-color: var(--textarea-bg-color); /* Apply bg color */

    /* Style for the 4-digit extraction code input field */

        padding: 10px;

        box-sizing: border-box;
        border-radius: 8px;
        background-color: var(--textarea-bg-color);
        border: 1px solid var(--textarea-border-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    textarea {
      height: 150px;

    }
    button {
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      margin: 6px 6px 6px 0; /* Adjusted margin */
      border-radius: 6px; /* Added border-radius */

        vertical-align: middle;

    #log {

    }
    #shareLink {

    }
    #savingStatus {

      color: var(--status-color);

    }

    #fixedBar {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;

      max-width: 600px;
      margin: auto;
      display: flex;

      backdrop-filter: blur(4px);

      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      z-index: 1000;

            padding-right: 20px;

    }
    #fixedBar button {

      margin: 0; /* Remove individual button margins here */
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input[type="file"], button, textarea { /* Apply to relevant inputs */
        font-size: 16px;
        padding: 8px;
      }
      #fixedBar button {
        padding: 8px;
        font-size: 14px;
      }
    }
    /* #lastUploadedFileInfo is now controlled by JS visibility after verification */
    #lastUploadedFileInfo {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid var(--article-border-color); /* Use border color */
      background: var(--article-bg-color); /* Use article bg */

    }
    #lastUploadedFileInfo p {

    }
    #lastUploadedFileInfo a {
      color: var(--button-secondary-bg); /* Consistent link color */

    /* --- Settings Icon --- */
    #settings-icon {
      position: absolute;
      top: 20px; /* Adjust top to be within padding */
      right: 20px; /* Adjust right to be within padding */
      font-size: 24px;
      cursor: pointer;
      color: var(--settings-icon-color);
      z-index: 1001; /* Ensure it's above other content but below modal */
    }

    /* --- Modal Styles --- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--modal-bg);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Higher z-index for modal */
    }
    .modal-content {
      background: var(--modal-content-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--text-color);
    }
    .modal-content input[type="password"], .modal-content select { /* Target only password input for token */
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;

      font-size: 14px;
      color: var(--status-color);
    }
    .modal-content hr {
      border: 0;
      border-top: 1px solid var(--textarea-border-color);
      margin: 20px 0;
    }
    .modal-content button {
        width: auto; /* Allow buttons to size naturally */
        margin-top: 10px;
    }
    .modal-content button.right-align {
        float: right;
    }

  </style>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const DEFAULT_UPLOAD_FOLDER = "Notes/";
    const PREVIEW_FILE_PATH = "Notes/Preview_and_Delete.json";
    const TRANSFER_FILE_PATH = "Notes/transfer.txt";
    const PENDING_DELETION_FILE_NAME = "pending_deletion.json";
    const PENDING_DELETION_PATH = `Notes/${PENDING_DELETION_FILE_NAME}`;
    const PASSWORD_FILE_PATH = "Notes/password.json"; // Path to password file
    const SETTINGS_KEY = "github_sync_assistant_settings_v2";

    let transferTxtSHA = null;
    let previewFileSHA = null; // SHA for Preview_and_Delete.json
    let pendingDeletionSHA = null; // SHA for pending_deletion.json
    let passwordFileSHA = null; // SHA for password.json

    let currentLastUploadedFilePath = null;
    let currentLastUploadedFileSHA = null;

    let isVerified = false; // State to track if the extraction code is verified

    const rootElement = document.documentElement;

    // --- Settings Management ---
    const defaultSettings = {
        theme: '',
        fontFamily: "'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif",
        fontSize: '17px',
        lineHeight: '1.6'
    };

    function applySettings(settings) {
        document.body.className = settings.theme || '';
        rootElement.style.setProperty('--primary-font', settings.fontFamily);
        rootElement.style.setProperty('--font-size', settings.fontSize);
        rootElement.style.setProperty('--line-height', settings.lineHeight);
    }

    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        const currentSettings = { ...defaultSettings, ...savedSettings };
        applySettings(currentSettings);
    }

    function openSettingsModal() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
        document.getElementById('theme-select').value = savedSettings.theme;
        document.getElementById('font-family-select').value = savedSettings.fontFamily;
        document.getElementById('font-size-select').value = savedSettings.fontSize;
        document.getElementById('line-height-select').value = savedSettings.lineHeight;

        // Load token into settings modal input
        const savedToken = localStorage.getItem("github_token");
        if (savedToken) {
            document.getElementById("tokenInput").value = savedToken;
        } else {
            document.getElementById("tokenInput").value = "";
        }
        document.getElementById('settingsModal').style.display = "flex";
    }

    function closeSettingsModal() {
        document.getElementById('settingsModal').style.display = "none";
    }

    function saveAndApplySettings() {
        const newSettings = {
            theme: document.getElementById('theme-select').value,
            fontFamily: document.getElementById('font-family-select').value,
            fontSize: document.getElementById('font-size-select').value,
            lineHeight: document.getElementById('line-height-select').value
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(newSettings));
        applySettings(newSettings);
        closeSettingsModal();
        document.getElementById("log").textContent = "‚öôÔ∏è ËÆæÁΩÆÂ∑≤‰øùÂ≠ò„ÄÇ";
    }

    // --- GitHub Token Management (now entirely within settings) ---
    function saveTokenFromSettings() {
      const token = document.getElementById("tokenInput").value.trim();
      if (token) {
        if (!token.startsWith("ghp_") && !token.startsWith("github_pat_")) {
          alert("ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ GitHub TokenÔºÅ(ghp_xxx Êàñ github_pat_xxx)");
          return;
        }
        localStorage.setItem("github_token", token);
        document.getElementById("log").textContent = "‚úÖ GitHub Token Â∑≤‰øùÂ≠òÔºÅ";
        // Always try to load password file SHA and transfer.txt regardless of verification status
        loadPasswordFileSHA();
        loadTransfer();
        // Do NOT load last uploaded file info here, only after successful extraction code verification
      } else {
        alert("‚ö†Ô∏è Token ‰∏çËÉΩ‰∏∫Á©∫ÔºåÊó†Ê≥ï‰øùÂ≠ò„ÄÇ");
      }
    }

    function getToken() {
      const token = localStorage.getItem("github_token");
      if (!token) throw new Error("ËØ∑ÂÖàÂú®ËÆæÁΩÆ‰∏≠ËæìÂÖ• GitHub Token");
      return token;
    }

    function resetToken() {
      if (confirm("Á°ÆÂÆöË¶ÅÊ∏ÖÈô§Â∑≤‰øùÂ≠òÁöÑ GitHub Token Âπ∂ÈáçÊñ∞ËæìÂÖ•ÂêóÔºü")) {
        localStorage.removeItem("github_token");
        document.getElementById("tokenInput").value = ""; // Clear input in settings modal
        document.getElementById("log").textContent = "‚úÖ GitHub Token Â∑≤Ê∏ÖÈô§„ÄÇËØ∑Âú®ËÆæÁΩÆ‰∏≠ËæìÂÖ•Êñ∞ Token„ÄÇ";
        // Clear content and hide verified section if token is removed
        document.getElementById("transferContent").value = "";
        document.getElementById("verifiedContent").style.display = 'none'; // Hide verified content
        document.getElementById("lastFileName").textContent = "";
        document.getElementById("lastFileLinks").innerHTML = "";
        transferTxtSHA = null;
        previewFileSHA = null;
        pendingDeletionSHA = null;
        passwordFileSHA = null; // Clear password SHA
        currentLastUploadedFilePath = null;
        currentLastUploadedFileSHA = null;
        isVerified = false; // Reset verification status
      }
    }

    // --- Core GitHub API Functions ---
    function encodePath(path) {
      // Handles spaces and other special characters in file paths properly
      return path.split('/').map(segment => encodeURIComponent(segment.replace(/ /g, '_'))).join('/');
    }


    window.onload = async () => {
      loadSettings();
      // On load, always try to get the token and load SHA for internal files
      try {
        getToken(); // This will throw if no token, which is handled
        await loadPasswordFileSHA(); // Load password file SHA on load
        await loadTransfer(); // Always load transfer content as it's not behind password
      } catch (e) {
        console.warn(e.message);
        // If token is missing, the verified content will remain hidden
      }
      // Ensure the verified content section is hidden by default
      document.getElementById("verifiedContent").style.display = 'none';
    };

    // Function to load the SHA of the password.json file
    async function loadPasswordFileSHA() {
        let token;
        try {
            token = getToken();
        } catch (e) {
            console.warn("Token not available, skipping loading password file SHA.");
            return;
        }
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PASSWORD_FILE_PATH}`;
        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const json = await res.json();
                passwordFileSHA = json.sha;
            } else if (res.status === 404) {
                console.warn(`${PASSWORD_FILE_PATH} not found. Please create it on GitHub with a 4-digit password, e.g., {"password": "1234"}.`);
                passwordFileSHA = null;
            } else {
                const errorData = await res.json();
                throw new Error(`Failed to check existing ${PASSWORD_FILE_PATH}: ${res.status} - ${errorData.message || res.statusText}`);
            }
        } catch (e) {
            console.error(`Error loading ${PASSWORD_FILE_PATH} SHA:`, e);
            passwordFileSHA = null;
        }
    }

    // Function to verify the extraction code
    async function verifyExtractionCode() {
        const extractionCodeInput = document.getElementById("extractionCodeInput");
        const log = document.getElementById("log");
        const verifiedContentDiv = document.getElementById("verifiedContent");

        const enteredCode = extractionCodeInput.value.trim();
        if (enteredCode.length !== 4 || !/^\d{4}$/.test(enteredCode)) {
            log.textContent = "‚ùå ÊèêÂèñÁ†ÅÂøÖÈ°ªÊòØÂõõ‰ΩçÊï∞Â≠ó„ÄÇ";
            verifiedContentDiv.style.display = 'none';
            isVerified = false;
            return;
        }

        let token;
        try {
            token = getToken();
        } catch (e) {
            alert(e.message);
            verifiedContentDiv.style.display = 'none';
            isVerified = false;
            return;
        }

        log.textContent = "üîç Ê≠£Âú®È™åËØÅÊèêÂèñÁ†Å...";

        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PASSWORD_FILE_PATH}`;

        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });

            if (!res.ok) {
                if (res.status === 404) {
                    log.textContent = "‚ùå È™åËØÅÂ§±Ë¥•Ôºöpassword.json Êñá‰ª∂‰∏çÂ≠òÂú®„ÄÇËØ∑Âú® GitHub ‰∏äÂàõÂª∫Ê≠§Êñá‰ª∂ÔºåÂÜÖÂÆπÊ†ºÂºè‰∏∫ {\"password\": \"1234\"}„ÄÇ";
                } else {
                    const err = await res.json();
                    log.textContent = `‚ùå È™åËØÅÂ§±Ë¥•ÔºöÊó†Ê≥ïËé∑ÂèñÂØÜÁ†ÅÊñá‰ª∂„ÄÇ${res.status} - ${err.message || res.statusText}`;
                }
                verifiedContentDiv.style.display = 'none'; // Keep hidden on error
                isVerified = false;
                return;
            }

            const data = await res.json();
            passwordFileSHA = data.sha; // Update SHA in case it was null or outdated
            const fileContent = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));

            if (fileContent && fileContent.password === enteredCode) {
                log.textContent = "‚úÖ ÊèêÂèñÁ†ÅÈ™åËØÅÊàêÂäüÔºÅÊ≠£Âú®Âä†ËΩΩÊúÄËøë‰∏ä‰º†ÁöÑÊñá‰ª∂‰ø°ÊÅØ...";
                isVerified = true;
                verifiedContentDiv.style.display = 'block'; // Show the content
                // Load file info only after successful verification
                await loadLastUploadedFileInfoFromGitHub();
                await loadPendingDeletionSHA();
            } else {
                log.textContent = "‚ùå ÊèêÂèñÁ†Å‰∏çÊ≠£Á°Æ„ÄÇ";
                isVerified = false;
                verifiedContentDiv.style.display = 'none'; // Keep hidden on incorrect code
            }
        } catch (err) {
            log.textContent = `‚ùå È™åËØÅËøáÁ®ã‰∏≠ÂèëÁîüÈîôËØØÔºö${err.message}`;
            isVerified = false;
            verifiedContentDiv.style.display = 'none';
        }
    }


    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {

    async function addEntryToPendingDeletion(filePath, deleteAt, token) {
      // This function's access is gated by `isVerified` in `processUploadOrSubmit` before being called for file uploads.
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
      let data = [];

      // Fetch current content and SHA first to ensure we have the latest.
      try {
          const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
          if (res.ok) {
              const json = await res.json();
              pendingDeletionSHA = json.sha; // Update SHA
              data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
          } else if (res.status !== 404) { // Not 404 and not OK means an actual error
              const errorData = await res.json();
              throw new Error(`Êó†Ê≥ïËé∑Âèñ ${PENDING_DELETION_FILE_NAME}: ${res.status} - ${errorData.message || res.statusText}`);
          }
      } catch (err) {
          console.error(`Error fetching ${PENDING_DELETION_FILE_NAME} for add:`, err);
          // If fetching fails, proceed with an empty array if file wasn't found (404),
          // otherwise rethrow for real errors.
          if (err.message && err.message.includes('404')) {
             data = []; // Assume new file if 404
             pendingDeletionSHA = null; // Reset SHA if 404 (will create new file)
          } else {
             throw err;
          }
      }

      // Remove existing entry for the same path if it exists to avoid duplicates
      data = data.filter(entry => entry.path !== filePath);
      data.push({ path: filePath, deleteAt: deleteAt });

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: pendingDeletionSHA, branch: BRANCH_NAME }) // Include branch
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`Êó†Ê≥ïÊõ¥Êñ∞ ${PENDING_DELETION_FILE_NAME}: ${putRes.status} - ${err.message || err.errors[0].message || putRes.statusText}`);
      }
      const newSha = (await putRes.json()).content.sha;
      pendingDeletionSHA = newSha; // Update the SHA after successful write
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        document.getElementById("savingStatus").textContent = "üíæ ‰øùÂ≠ò‰∏≠...";
        timer = setTimeout(() => {
          fn.apply(this, args);
          document.getElementById("savingStatus").textContent = ""; // Clear status after debounce
        }, delay);
      };
    }

    document.getElementById("transferContent").addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
        document.getElementById("savingStatus").textContent = "‚úÖ Â∑≤Ëá™Âä®‰øùÂ≠ò";
      } catch (e) {
        document.getElementById("savingStatus").textContent = "‚ùå Ëá™Âä®‰øùÂ≠òÂ§±Ë¥•: " + e.message;
        console.error("Auto-save failed:", e);
      }
    }, 800));

    async function loadTransfer() {
      try {
        const token = getToken();
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${TRANSFER_FILE_PATH}`;
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (!res.ok) {
          if (res.status === 404) {
            document.getElementById("transferContent").value = "";
            return;
          }
          const errorData = await res.json();
          throw new Error(`${res.status} - ${errorData.message || res.statusText}`);
        }
        const data = await res.json();
        transferTxtSHA = data.sha;
        document.getElementById("transferContent").value = decodeURIComponent(escape(atob(data.content.replace(/\n/g, ""))));
      } catch (err) {
        document.getElementById("log").textContent = "‚ö†Ô∏è Ëé∑Âèñ Notes/transfer.txt Â§±Ë¥•Ôºö" + err.message + ". ËØ∑Á°Æ‰øùÊñá‰ª∂Â≠òÂú®ÊàñËæìÂÖ•Ê≠£Á°ÆÁöÑ Token„ÄÇ";
      }
    }

    function copyTransfer() {
      navigator.clipboard.writeText(document.getElementById("transferContent").value)
        .then(() => document.getElementById("log").textContent = "üìã transfer.txt ÂÜÖÂÆπÂ∑≤Â§çÂà∂")
        .catch(err => document.getElementById("log").textContent = "‚ùå Â§çÂà∂Â§±Ë¥•Ôºö" + err.message);
    }
  </script>
