<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 文件同步助手</title>
  <style>
    /* CSS Variables for theming and typography */
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --textarea-bg-color: #fff;
      --textarea-border-color: #ccc;
      --article-bg-color: #fff;
      --article-border-color: #ccc;
      --status-color: #444;
      --button-primary-bg: #4CAF50;
      --button-secondary-bg: #2196F3;
      --button-danger-bg: #f44336;
      --modal-bg: rgba(0,0,0,0.5);
      --modal-content-bg: #fff;
      --input-border-color: #aaa;
      --settings-icon-color: #333;

      --primary-font: sans-serif;
      --font-size: 17px;
      --line-height: 1.6;
    }

    /* Dark Theme (optional) */
    body.theme-dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg-color: #1e1e1e;
      --textarea-border-color: #444;
      --article-bg-color: #1e1e1e;
      --article-border-color: #444;
      --status-color: #aaa;
      --modal-content-bg: #2d2d2d;
      --input-border-color: #555;
      --settings-icon-color: #ccc;
    }

    /* Sepia Theme (optional) */
    body.theme-sepia {
      --bg-color: #f4f0e8;
      --text-color: #5b4636;
      --textarea-bg-color: #fdfaf3;
      --textarea-border-color: #dcd3c3;
      --article-bg-color: #fdfaf3;
      --article-border-color: #dcd3c3;
      --status-color: #5b4636;
      --modal-content-bg: #fdfaf3;
      --input-border-color: #c9bca8;
      --settings-icon-color: #5b4636;
    }

    body {
      font-family: var(--primary-font);
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      overflow-x: hidden;
      padding-bottom: 90px; /* Space for fixed bar */
      transition: background-color 0.3s, color 0.3s;
    }

    h2, h3 {
      color: var(--text-color);
    }

    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: var(--font-size);
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      cursor: pointer;
      background-color: var(--button-primary-bg);
      border: none;
      color: white;
      padding: 10px 16px; /* Ensure consistent padding */
      font-size: 16px; /* Ensure consistent font size */
    }
    button.copy { background-color: var(--button-secondary-bg); }
    button.delete { background-color: var(--button-danger-bg); }

    #log {
      white-space: pre-wrap;
      color: var(--status-color); /* General status color for logs */
      margin-top: 10px;
      font-size: 0.9em;
    }
    #shareLink {
      width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
      padding: 0;
      margin: 10px 0;
      border: none;
      background: none;
      box-sizing: border-box;
      padding-bottom: 20px;
      color: var(--text-color);
    }
    #shareLink a {
      color: var(--button-secondary-bg); /* Use a consistent link color */
      text-decoration: none;
    }
    #shareLink a:hover {
        text-decoration: underline;
    }

    #savingStatus {
      float: right;
      font-size: 16px;
      color: var(--status-color);
    }
    #fixedBar {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: var(--modal-content-bg); /* Use modal background for consistency */
      backdrop-filter: blur(4px);
      border-top: 1px solid var(--input-border-color);
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      flex-wrap: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 8px; /* Slightly rounded corners for the bar */
    }
    @media (max-width: 600px) {
        #fixedBar {
            padding-left: 20px;
            padding-right: 20px;
        }
    }
    #fixedBar button {
      flex: 1 1 0%;
      min-width: unset;
      margin: 0; /* Remove default margin */
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input, button, textarea {
        font-size: 16px;
        padding: 8px;
      }
      #fixedBar button {
        padding: 8px;
        font-size: 14px;
      }
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--modal-bg);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Higher z-index for modals */
    }
    .modal-content {
      background: var(--modal-content-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--text-color);
    }
    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--status-color);
    }
    #settings-icon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      color: var(--settings-icon-color);
    }

    /* Added for text preview/rendering */
    article.rendered-content {
      line-height: var(--line-height);
      font-size: var(--font-size);
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      padding: 12px;
      background-color: var(--article-bg-color);
      border: 1px solid var(--article-border-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      margin-top: 10px; /* Space from other elements */
    }
    article.rendered-content p {
      margin-bottom: 1em;
      white-space: pre-wrap; /* Preserve whitespace and line breaks */
    }
  </style>
</head>
<body>
  <div id="settings-icon" title="设置" onclick="openSettingsModal()">⚙️</div>
  <h2>📦 GitHub 文件同步助手</h2>

  <label>选择文件:</label>
  <input id="fileInput" type="file" onchange="autoFillPath()" />

  <label>上传路径:</label>
  <input id="pathInput" placeholder="例如：Notes/my_document.pdf" />

  <p style="color: gray; font-size: 0.9em;">
    上传的文件将在大约 12 小时后被 GitHub Actions 自动删除。
  </p>

  <div id="savingStatus"></div>
  <div id="shareLink"></div>
  <div id="log"></div>

  <h3>📄 文本同步与预览</h3>
  <textarea id="transferContent" placeholder="在此输入需要同步的文本内容..."></textarea>
  <article id="renderedTransferContent" class="rendered-content" style="display:none;"></article>


  <div id="fixedBar">
    <button onclick="processUploadOrSubmit()">⬆️ 上传 / 同步文本</button>
    <button class="copy" onclick="copyTransfer()">📋 复制文本</button>
    <button class="delete" onclick="deleteLastUploadedFile()">🗑️ 删除文件</button>
  </div>

  <div id="tokenModal" class="modal">
    <div class="modal-content">
      <h3>🔐 请输入你的 GitHub Token：</h3>
      <input type="password" id="tokenInput" placeholder="ghp_xxx 或 github_pat_xxx" />
      <button style="margin-top:15px;" onclick="saveToken()">保存 Token</button>
    </div>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3>⚙️ 个性化设置</h3>

      <label for="theme-select">界面主题</label>
      <select id="theme-select">
        <option value="">默认 (亮色)</option>
        <option value="theme-dark">护眼 (暗色)</option>
        <option value="theme-sepia">纸张 (米色)</option>
      </select>

      <label for="font-family-select">阅读字体</label>
      <select id="font-family-select">
        <option value="sans-serif">无衬线体 (默认)</option>
        <option value="serif">衬线体</option>
        <option value="monospace">等宽字体</option>
      </select>

      <label for="font-size-select">内容字号</label>
      <select id="font-size-select">
          <option value="15px">小</option>
          <option value="17px">中 (默认)</option>
          <option value="19px">大</option>
          <option value="21px">特大</option>
      </select>

      <label for="line-height-select">段落行高</label>
      <select id="line-height-select">
          <option value="1.4">紧凑</option>
          <option value="1.6">适中 (默认)</option>
          <option value="1.8">宽松</option>
      </select>

      <hr style="border: 0; border-top: 1px solid var(--textarea-border-color); margin: 20px 0;">

      <button class="delete" onclick="resetToken()">重设 GitHub Token</button>
      <button style="margin-top:10px; float: right;" onclick="saveAndApplySettings()">保存并关闭</button>
    </div>
  </div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const SETTINGS_KEY = "github_sync_assistant_settings";

    let GITHUB_TOKEN = localStorage.getItem("github_token") || null;
    let currentSHA = null;
    let transferTxtSHA = null;
    let lastUploadedFilePath = null; // Store the path of the last uploaded file

    const tokenModal = document.getElementById("tokenModal");
    const settingsModal = document.getElementById("settingsModal");
    const logDiv = document.getElementById("log");
    const shareLinkDiv = document.getElementById("shareLink");
    const transferContentArea = document.getElementById("transferContent");
    const renderedTransferContentDiv = document.getElementById("renderedTransferContent");
    const savingStatusDiv = document.getElementById("savingStatus");
    const rootElement = document.documentElement;

    // --- Settings Management ---
    const defaultSettings = {
        theme: '',
        fontFamily: 'sans-serif',
        fontSize: '17px',
        lineHeight: '1.6'
    };

    function applySettings(settings) {
        document.body.className = settings.theme || '';
        rootElement.style.setProperty('--primary-font', settings.fontFamily);
        rootElement.style.setProperty('--font-size', settings.fontSize);
        rootElement.style.setProperty('--line-height', settings.lineHeight);
    }

    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        const currentSettings = { ...defaultSettings, ...savedSettings };
        applySettings(currentSettings);
    }

    function openSettingsModal() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
        document.getElementById('theme-select').value = savedSettings.theme;
        document.getElementById('font-family-select').value = savedSettings.fontFamily;
        document.getElementById('font-size-select').value = savedSettings.fontSize;
        document.getElementById('line-height-select').value = savedSettings.lineHeight;
        settingsModal.style.display = "flex";
    }

    function closeSettingsModal() {
        settingsModal.style.display = "none";
    }

    function saveAndApplySettings() {
        const newSettings = {
            theme: document.getElementById('theme-select').value,
            fontFamily: document.getElementById('font-family-select').value,
            fontSize: document.getElementById('font-size-select').value,
            lineHeight: document.getElementById('line-height-select').value
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(newSettings));
        applySettings(newSettings);
        closeSettingsModal();
        logDiv.textContent = "⚙️ 设置已保存。";
    }

    // --- GitHub Token Management ---
    function ensureToken() {
      if (!GITHUB_TOKEN) {
        tokenModal.style.display = "flex";
      }
    }

    function saveToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token.startsWith("ghp_") && !token.startsWith("github_pat_")) {
        alert("请输入有效的 GitHub Token！Token 通常以 'ghp_' 或 'github_pat_' 开头。");
        return;
      }
      localStorage.setItem("github_token", token);
      GITHUB_TOKEN = token;
      tokenModal.style.display = "none";
      logDiv.textContent = "✅ Token 已保存。正在加载文本内容...";
      loadTransfer(); // After saving token, try to load transfer.txt
    }

    function resetToken() {
      if (confirm("确定要清除已保存的 GitHub Token 并重新输入吗？")) {
        localStorage.removeItem("github_token");
        GITHUB_TOKEN = null;
        closeSettingsModal();
        ensureToken(); // Re-prompt for token
        logDiv.textContent = "⚠️ GitHub Token 已重设，请重新输入。";
      }
    }

    function getToken() {
      if (!GITHUB_TOKEN) {
        throw new Error("请先输入 GitHub Token。");
      }
      return GITHUB_TOKEN;
    }

    // --- File Path Handling ---
    function encodePath(path) {
      // Encode each segment of the path separately
      return path.split('/').map(segment => encodeURIComponent(segment)).join('/');
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        // Only auto-fill if pathInput is empty
        if (!pathInput.value) pathInput.value = `Notes/${UPLOAD_PREFIX}${file.name}`;
      }
    }

    // --- Core GitHub API Functions ---
    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const pathInput = document.getElementById("pathInput").value.trim();

      logDiv.textContent = "";
      shareLinkDiv.innerHTML = "";
      currentSHA = null;
      lastUploadedFilePath = null; // Clear previous path on new upload attempt

      if (file) {
        // --- File Upload Logic ---
        if (!pathInput) {
          logDiv.textContent = "❌ 请填写文件上传路径";
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          logDiv.textContent = "❌ GitHub 不支持上传超过 100MB 的文件（最大支持 100MB）";
          return;
        }

        logDiv.textContent = `📤 正在上传 ${file.name}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          // Ensure the path includes 'Notes/' and 'push_' if not explicitly set by user
          const finalPath = pathInput.startsWith("Notes/") ? pathInput : `Notes/${pathInput}`;
          const finalPathWithPrefix = finalPath.includes(UPLOAD_PREFIX) ? finalPath : finalPath.replace("Notes/", `Notes/${UPLOAD_PREFIX}`);

          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${finalPathWithPrefix}`;

          let sha = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) sha = (await checkRes.json()).sha;
          } catch (e) {
            console.warn("Could not get existing file SHA, proceeding with PUT (will create if not exists).", e);
          }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha })
          });

          if (!res.ok) {
            const err = await res.json();
            logDiv.textContent += `\n❌ 上传失败：${res.status} - ${err.message || res.statusText}`;
            return;
          }

          // Confirm and get the new SHA after upload
          const confirmRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          currentSHA = data.sha;
          lastUploadedFilePath = finalPathWithPrefix; // Save the path of the successfully uploaded file

          const encodedPath = encodePath(finalPathWithPrefix);
          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareLinkDiv.innerHTML = `📎 <b>GitHub 查看链接：</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>📥 <b>直链下载:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>`;

          // Fixed deletion time: 12 hours from now
          const deleteTimeHours = 12;
          const deleteAt = Date.now() + deleteTimeHours * 60 * 60 * 1000;

          try {
            await updatePendingDeletion(finalPathWithPrefix, deleteAt, token);
            logDiv.textContent += `\n✅ 文件上传成功！`;
            logDiv.textContent += `\n⏳ 文件将在大约 ${deleteTimeHours} 小时后被 GitHub Actions 自动删除。`;
          } catch (err) {
            logDiv.textContent += `\n❌ 文件上传成功，但无法更新删除计划：${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        // --- Text Content Sync Logic ---
        logDiv.textContent = "📝 正在提交 Notes/transfer.txt 文本...";
        const transferFilePath = "Notes/transfer.txt";
        try {
            await updateTransferFile(transferContentArea.value, token);
            logDiv.textContent = "✅ 文本已成功提交到 Notes/transfer.txt";
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(transferFilePath)}`;
            shareLinkDiv.innerHTML = `📝 <b>transfer.txt 直链:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
            renderTransferContent(transferContentArea.value); // Render the content after successful submission
        } catch (err) {
            logDiv.textContent = `❌ 文本提交失败: ${err.message}`;
        }
      } else {
        logDiv.textContent = "⚠️ 请选择一个文件或在下方文本区输入要提交的文本";
      }
    }

    async function deleteLastUploadedFile() {
      if (!lastUploadedFilePath) {
        alert("没有最近上传的文件可以删除。请确保您刚上传过文件且未刷新页面。");
        return;
      }

      const confirmDelete = confirm(`确定要删除文件 "${lastUploadedFilePath}" 吗？此操作不可逆。`);
      if (!confirmDelete) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      logDiv.textContent = `🗑️ 正在删除 ${lastUploadedFilePath}...`;
      shareLinkDiv.innerHTML = "";

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${lastUploadedFilePath}`;

      try {
        // Get the SHA of the file to be deleted
        const checkRes = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });
        if (!checkRes.ok) {
          const err = await checkRes.json();
          throw new Error(`无法获取文件信息：${checkRes.status} - ${err.message || checkRes.statusText}`);
        }
        const fileData = await checkRes.json();
        const shaToDelete = fileData.sha;

        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: `Delete ${lastUploadedFilePath}`, sha: shaToDelete })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`删除失败：${res.status} - ${err.message || res.statusText}`);
        }

        logDiv.textContent = `✅ 文件 ${lastUploadedFilePath} 已成功删除。`;
        lastUploadedFilePath = null; // Clear the path after successful deletion
      } catch (err) {
        logDiv.textContent = `❌ 删除失败：${err.message}`;
      }
    }


    async function updatePendingDeletion(filePath, deleteAt, token) {
      const pendingDeletionFileName = "pending_deletion.json";
      const pendingDeletionPath = `Notes/${pendingDeletionFileName}`;
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${pendingDeletionPath}`;
      let sha = null;
      let data = [];

      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const json = await res.json();
          sha = json.sha;
          // Decode content: Base64 -> UTF-8 -> parse JSON
          // .replace(/\n/g, "") is important for older GitHub API responses that might include newlines in base64
          data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
        } else if (res.status !== 404) {
          throw new Error(`无法获取 ${pendingDeletionFileName}: ${res.status} - ${res.statusText}`);
        }
      } catch (err) {
        console.error(`Error getting ${pendingDeletionFileName}:`, err);
        // If there's an error getting the file, treat data as empty to avoid crashing, but log it.
        data = [];
      }

      // Add the new deletion entry
      data.push({ path: filePath, deleteAt: deleteAt });

      // Encode to Base64
      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`无法更新 ${pendingDeletionFileName}: ${putRes.status} - ${err.message || putRes.statusText}`);
      }
    }

    async function updateTransferFile(text, token) {
      const filePath = "Notes/transfer.txt";
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filePath}`;
      let sha = transferTxtSHA; // Use cached SHA if available

      if (!sha) { // If SHA is not cached, try to fetch it
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha; // Cache the SHA
            } else if (res.status === 404) {
                sha = null; // File does not exist, will be created
            } else {
                throw new Error(`Failed to check existing ${filePath}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null; // Assume file doesn't exist or ignore error for PUT
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${filePath}` : `Clear ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha; // Update cached SHA with the new one
    }

    // --- UI & Content Handling ---
    function renderTransferContent(text) {
      renderedTransferContentDiv.innerHTML = ""; // Clear previous content
      const paragraphs = text.split(/\n{2,}/); // Split by one or more empty lines
      for (const para of paragraphs) {
        if (para.trim()) {
          const p = document.createElement("p");
          p.textContent = para.trim();
          renderedTransferContentDiv.appendChild(p);
        }
      }
      renderedTransferContentDiv.style.display = "block";
      transferContentArea.style.display = "none";
    }

    function editTransferContentMode() {
      transferContentArea.style.display = "block";
      renderedTransferContentDiv.style.display = "none";
    }


    // --- Utility Functions ---
    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        savingStatusDiv.textContent = "💾 保存中...";
        timer = setTimeout(async () => {
          try {
            await fn.apply(this, args);
            savingStatusDiv.textContent = ""; // Clear on success
            // After auto-save, render the content
            renderTransferContent(transferContentArea.value);
          } catch (e) {
            savingStatusDiv.textContent = "❌ 自动保存失败";
            console.error("Auto-save error:", e);
            editTransferContentMode(); // Switch back to edit mode on error
          }
        }, delay);
      };
    }

    async function loadTransfer() {
      try {
        const token = getToken(); // Ensure token is available
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/Notes/transfer.txt`;
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (!res.ok) {
          if (res.status === 404) {
            transferContentArea.value = ""; // File doesn't exist, clear textarea
            logDiv.textContent = "ℹ️ Notes/transfer.txt 不存在，您可以输入内容创建它。";
            editTransferContentMode(); // Stay in edit mode if file not found
            return;
          }
          throw new Error(`${res.status}`);
        }
        const data = await res.json();
        transferTxtSHA = data.sha; // Cache SHA for future updates
        const content = decodeURIComponent(escape(atob(data.content.replace(/\n/g, ""))));
        transferContentArea.value = content;
        renderTransferContent(content); // Render the content immediately after loading
        logDiv.textContent = "✅ Notes/transfer.txt 内容已加载并渲染。";
      } catch (err) {
        logDiv.textContent = "⚠️ 获取 Notes/transfer.txt 失败：" + err.message + ". 请确保文件路径正确或输入正确的 Token。";
        console.error("Failed to load transfer.txt:", err);
        editTransferContentMode(); // Switch to edit mode on load error
      }
    }

    function copyTransfer() {
      const contentToCopy = renderedTransferContentDiv.style.display !== "none" ? renderedTransferContentDiv.innerText : transferContentArea.value;
      if (!contentToCopy.trim()) {
        alert("文本内容为空，无法复制。");
        return;
      }
      navigator.clipboard.writeText(contentToCopy)
        .then(() => alert("📋 文本内容已复制到剪贴板。"))
        .catch(err => alert("❌ 复制失败：" + err.message));
    }

    // --- Initial Load ---
    window.onload = () => {
      loadSettings(); // Apply theme and font settings first
      ensureToken(); // Check for token and prompt if missing
      if (GITHUB_TOKEN) {
        loadTransfer(); // Load transfer.txt content if token exists
      } else {
        logDiv.textContent = "👋 欢迎使用！请在弹出的窗口中输入 GitHub Token 以开始。";
      }

      // Add event listener to switch to edit mode when textarea is focused/clicked
      transferContentArea.addEventListener('focus', editTransferContentMode);
      transferContentArea.addEventListener('click', editTransferContentMode);
    };

    // Event listener for auto-save transfer.txt
    transferContentArea.addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
      } catch (e) {
        savingStatusDiv.textContent = "❌ 自动保存失败";
        console.error("Auto-save failed:", e);
      }
    }, 800));
  </script>
</body>
