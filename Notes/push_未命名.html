    async function addEntryToPendingDeletion(filePath, deleteAt, token) {
      // This function's access is gated by `isVerified` in `processUploadOrSubmit` before being called for file uploads.
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
      let data = [];

      // Fetch current content and SHA first to ensure we have the latest.
      try {
          const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
          if (res.ok) {
              const json = await res.json();
              pendingDeletionSHA = json.sha; // Update SHA
              data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
          } else if (res.status !== 404) { // Not 404 and not OK means an actual error
              const errorData = await res.json();
              throw new Error(`æ— æ³•è·å– ${PENDING_DELETION_FILE_NAME}: ${res.status} - ${errorData.message || res.statusText}`);
          }
      } catch (err) {
          console.error(`Error fetching ${PENDING_DELETION_FILE_NAME} for add:`, err);
          // If fetching fails, proceed with an empty array if file wasn't found (404),
          // otherwise rethrow for real errors.
          if (err.message && err.message.includes('404')) {
             data = []; // Assume new file if 404
             pendingDeletionSHA = null; // Reset SHA if 404 (will create new file)
          } else {
             throw err;
          }
      }

      // Remove existing entry for the same path if it exists to avoid duplicates
      data = data.filter(entry => entry.path !== filePath);
      data.push({ path: filePath, deleteAt: deleteAt });

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: pendingDeletionSHA, branch: BRANCH_NAME }) // Include branch
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`æ— æ³•æ›´æ–° ${PENDING_DELETION_FILE_NAME}: ${putRes.status} - ${err.message || err.errors[0].message || putRes.statusText}`);
      }
      const newSha = (await putRes.json()).content.sha;
      pendingDeletionSHA = newSha; // Update the SHA after successful write
    }
