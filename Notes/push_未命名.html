    function applySettings(settings) {

    async function loadPageAccessCodeFromGitHub() {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PASSWORD_FILE_PATH}`;
        try {
            const res = await fetch(url); // Public read, no token needed for fetching

    async function fetchPendingDeletions(token = null, useToken = false) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
        const headers = useToken && token ? { Authorization: `token ${token}` } : {};

                if (res.status === 404) return [];
                throw new Error(`Failed to fetch ${PENDING_DELETION_FILE_NAME}: ${res.status} - ${res.statusText}`);
            }
            const data = await res.json();
            if (useToken) pendingDeletionSHA = data.sha; // Update SHA if we used a token
            return JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
        } catch (err) {
            console.error(`Error fetching ${PENDING_DELETION_FILE_NAME}:`, err);
            return [];
        }
    }
