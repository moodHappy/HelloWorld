<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub </title>
  <style>
    /* CSS Variables for theming and typography */
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --textarea-bg-color: #fff;
      --textarea-border-color: #ccc;
      --article-bg-color: #fff;
      --article-border-color: #ccc;
      --status-color: #444;
      --button-primary-bg: #4CAF50;
      --button-secondary-bg: #2196F3;
      --button-danger-bg: #f44336;
      --modal-bg: rgba(0,0,0,0.5);
      --modal-content-bg: #fff;
      --input-border-color: #aaa;
      --settings-icon-color: #333;
      --log-color: green; /* New: for log messages */

      --primary-font: 'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      --font-size: 17px;
      --line-height: 1.6;
    }

    /* Dark Theme */
    body.theme-dark {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --textarea-bg-color: #1e1e1e;
      --textarea-border-color: #444;
      --article-bg-color: #1e1e1e;
      --article-border-color: #444;
      --status-color: #aaa;
      --modal-content-bg: #2d2d2d;
      --input-border-color: #555;
      --settings-icon-color: #ccc;
      --log-color: #90EE90; /* Light green for dark theme */
    }

    /* Sepia Theme */
    body.theme-sepia {
      --bg-color: #f4f0e8;
      --text-color: #5b4636;
      --textarea-bg-color: #fdfaf3;
      --textarea-border-color: #dcd3c3;
      --article-bg-color: #fdfaf3;
      --article-border-color: #dcd3c3;
      --status-color: #5b4636;
      --modal-content-bg: #fdfaf3;
      --input-border-color: #c9bca8;
      --settings-icon-color: #5b4636;
      --log-color: #4CAF50; /* Green for sepia theme */
    }

    body {
      font-family: var(--primary-font);
      background: var(--bg-color);
      color: var(--text-color);
      max-width: 600px;
      margin: auto;
      padding: 20px;
      overflow-x: hidden;
      padding-bottom: 90px;
      transition: background-color 0.3s, color 0.3s;
    }

    input[type="file"], textarea, input[type="text"] { /* Apply styles to specific input type and textarea */
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: var(--font-size); /* Apply font size from settings */
      box-sizing: border-box;
      border-radius: 8px; /* Added border-radius */
      background-color: var(--textarea-bg-color); /* Apply bg color */
      border: 1px solid var(--textarea-border-color); /* Apply border color */
      color: var(--text-color); /* Apply text color */
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      margin: 6px 6px 6px 0; /* Adjusted margin */
      border-radius: 6px; /* Added border-radius */
      border: none; /* Removed default border */
      color: white;
      background-color: var(--button-primary-bg); /* Default button color */
    }
    button.copy { background-color: var(--button-secondary-bg); }
    button.delete { background-color: var(--button-danger-bg); }
    button.save { background-color: var(--button-primary-bg); } /* Specific save button style */

    #log {
      white-space: pre-wrap;
      color: var(--log-color); /* Apply log color */
      margin-top: 10px;
      font-size: 14px; /* Consistent with status */
    }
    #shareLink {
      width: 100%;
      word-break: break-word;
      overflow-wrap: break-word;
      padding: 0;
      margin: 10px 0;
      border: none;
      background: none;
      box-sizing: border-box;
      padding-bottom: 20px;
      font-size: var(--font-size); /* Apply font size */
      line-height: var(--line-height); /* Apply line height */
      display: none; /* Initially hidden */
    }
    #shareLink a {
      color: var(--button-secondary-bg); /* Link color from button blue */
    }
    #savingStatus {
      float: right;
      font-size: 14px; /* Consistent with status */
      color: var(--status-color);
      margin-top: 10px; /* Aligned with log */
    }

    #fixedBar {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      width: 100%;
      max-width: 600px;
      margin: auto;
      display: flex;
      gap: 10px;
      padding: 10px;
      background: var(--modal-content-bg); /* Use modal bg for fixed bar */
      backdrop-filter: blur(4px);
      border-top: 1px solid var(--article-border-color); /* Use border color */
      box-shadow: 0 -1px 6px rgba(0,0,0,0.1);
      z-index: 1000;
      flex-wrap: nowrap;
      box-sizing: border-box;
      overflow: hidden;
      border-radius: 8px 8px 0 0; /* Slightly rounded top corners */
    }
    @media (max-width: 600px) {
        #fixedBar {
            padding-left: 20px;
            padding-right: 20px;
        }
    }
    #fixedBar button {
      flex: 1 1 0%;
      min-width: unset;
      margin: 0; /* Remove individual button margins here */
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input[type="file"], button, textarea { /* Apply to relevant inputs */
        font-size: 16px;
        padding: 8px;
      }
      #fixedBar button {
        padding: 8px;
        font-size: 14px;
      }
    }
    #lastUploadedFileInfo { /* Styles for this section now applied within #shareLink */
      padding: 10px;
      border: 1px solid var(--article-border-color);
      background: var(--article-bg-color);
      border-radius: 8px;
      margin-top: 20px;
    }
    #lastUploadedFileInfo p {
      margin: 5px 0;
    }
    #lastUploadedFileInfo a {
      color: var(--button-secondary-bg); /* Consistent link color */
      word-break: break-all;
    }

    /* --- Settings Icon --- */
    #settings-icon {
      position: absolute;
      top: 20px; /* Adjust top to be within padding */
      right: 20px; /* Adjust right to be within padding */
      font-size: 24px;
      cursor: pointer;
      color: var(--settings-icon-color);
      z-index: 1001; /* Ensure it's above other content but below modal */
    }

    /* --- Modal Styles --- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--modal-bg);
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Higher z-index for modal */
    }
    .modal-content {
      background: var(--modal-content-bg);
      color: var(--text-color);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
      color: var(--text-color);
    }
    .modal-content input[type="password"], .modal-content select { /* Target only password input for token */
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid var(--input-border-color);
      background-color: var(--textarea-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .modal-content label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: var(--status-color);
    }
    .modal-content hr {
      border: 0;
      border-top: 1px solid var(--textarea-border-color);
      margin: 20px 0;
    }
    .modal-content button {
        width: auto; /* Allow buttons to size naturally */
        margin-top: 10px;
    }
    .modal-content button.right-align {
        float: right;
    }

  </style>
</head>
<body>
  <div id="settings-icon" title="" onclick="openSettingsModal()"></div>
  <h2> GitHub </h2>

  <h3></h3>
  <input id="fileInput" type="file" />

  <div id="savingStatus"></div>
  <div id="log"></div>

  <div id="extractionCodeSection" style="display: none;">
    <h3></h3>
    <input type="text" id="extractionCodeInput" placeholder="4" maxlength="4" />
    <button onclick="verifyExtractionCode()"></button>
  </div>

  <div id="shareLink">
    </div>

  <h3></h3>
  <textarea id="transferContent"></textarea>

  <div id="passwordSection">
    <h3> ()</h3>
    <p>4</p>
    <div id="generatedPasswordDisplay" style="font-weight: bold; margin-bottom: 10px;"></div>
  </div>

  <div id="fixedBar">
    <button onclick="processUploadOrSubmit()"> </button>
    <button class="copy" onclick="copyTransfer()"> </button>
    <button class="delete" onclick="clearTransferContent()"> </button>
  </div>

  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h3> </h3>

      <label for="tokenInput">GitHub Token</label>
      <input type="password" id="tokenInput" placeholder="ghp_xxx  github_pat_xxx" />
      <button class="save" style="margin-top:10px;" onclick="saveTokenFromSettings()"> Token</button>

      <hr>

      <label for="theme-select"></label>
      <select id="theme-select">
        <option value=""> ()</option>
        <option value="theme-dark"> ()</option>
        <option value="theme-sepia"> ()</option>
      </select>

      <label for="font-family-select"></label>
      <select id="font-family-select">
        <option value="'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif"> ()</option>
        <option value="'Georgia', 'Noto Serif SC', 'Songti SC', serif"></option>
        <option value="'Courier New', 'SFMono-Regular', 'Consolas', monospace"></option>
      </select>

      <label for="font-size-select"></label>
      <select id="font-size-select">
          <option value="15px"></option>
          <option value="17px"> ()</option>
          <option value="19px"></option>
          <option value="21px"></option>
      </select>

      <label for="line-height-select"></label>
      <select id="line-height-select">
          <option value="1.4"></option>
          <option value="1.6"> ()</option>
          <option value="1.8"></option>
      </select>

      <hr>

      <button class="delete" onclick="resetToken()"> GitHub Token</button>
      <button class="save right-align" onclick="saveAndApplySettings()"></button>
    </div>
  </div>


  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    const UPLOAD_PREFIX = "push_";
    const DEFAULT_UPLOAD_FOLDER = "Notes/";
    const PREVIEW_FILE_PATH = "Notes/Preview_and_Delete.json";
    const TRANSFER_FILE_PATH = "Notes/transfer.txt";
    const PENDING_DELETION_FILE_NAME = "pending_deletion.json";
    const PENDING_DELETION_PATH = `Notes/${PENDING_DELETION_FILE_NAME}`;
    const SETTINGS_KEY = "github_sync_assistant_settings_v2";

    // Constants for access code
    const ACCESS_CODE_FILE_PATH = "Notes/access_code.json";
    let accessCodeFileSHA = null; // To store the SHA of access_code.json
    let currentAccessCode = null; // To store the fetched access code

    let transferTxtSHA = null;
    let previewFileSHA = null; // SHA for Preview_and_Delete.json
    let pendingDeletionSHA = null; // SHA for pending_deletion.json

    let currentLastUploadedFilePath = null;
    let currentLastUploadedFileSHA = null;
    let currentLastUploadedFileLinks = null; // Store the generated links (full HTML)

    const rootElement = document.documentElement;

    // --- Settings Management ---
    const defaultSettings = {
        theme: '',
        fontFamily: "'Helvetica Neue', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif",
        fontSize: '17px',
        lineHeight: '1.6'
    };

    function applySettings(settings) {
        document.body.className = settings.theme || '';
        rootElement.style.setProperty('--primary-font', settings.fontFamily);
        rootElement.style.setProperty('--font-size', settings.fontSize);
        rootElement.style.setProperty('--line-height', settings.lineHeight);
    }

    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY));
        const currentSettings = { ...defaultSettings, ...savedSettings };
        applySettings(currentSettings);
    }

    function openSettingsModal() {
        const savedSettings = JSON.parse(localStorage.getItem(SETTINGS_KEY)) || defaultSettings;
        document.getElementById('theme-select').value = savedSettings.theme;
        document.getElementById('font-family-select').value = savedSettings.fontFamily;
        document.getElementById('font-size-select').value = savedSettings.fontSize;
        document.getElementById('line-height-select').value = savedSettings.lineHeight;

        // Load token into settings modal input
        const savedToken = localStorage.getItem("github_token");
        if (savedToken) {
            document.getElementById("tokenInput").value = savedToken;
        } else {
            document.getElementById("tokenInput").value = "";
        }
        document.getElementById('settingsModal').style.display = "flex";
    }

    function closeSettingsModal() {
        document.getElementById('settingsModal').style.display = "none";
    }

    function saveAndApplySettings() {
        const newSettings = {
            theme: document.getElementById('theme-select').value,
            fontFamily: document.getElementById('font-family-select').value,
            fontSize: document.getElementById('font-size-select').value,
            lineHeight: document.getElementById('line-height-select').value
        };
        localStorage.setItem(SETTINGS_KEY, JSON.stringify(newSettings));
        applySettings(newSettings);
        closeSettingsModal();
        document.getElementById("log").textContent = " ";
    }

    // --- GitHub Token Management (now entirely within settings) ---
    function saveTokenFromSettings() {
      const token = document.getElementById("tokenInput").value.trim();
      if (token) {
        if (!token.startsWith("ghp_") && !token.startsWith("github_pat_")) {
          alert(" GitHub Token(ghp_xxx  github_pat_xxx)");
          return;
        }
        localStorage.setItem("github_token", token);
        document.getElementById("log").textContent = " GitHub Token ";
        // Reload information after saving token from settings
        loadTransfer();
        loadLastUploadedFileInfoFromGitHub(); // This will load the info, but not display links immediately
        loadPendingDeletionSHA();
        // No need to load access code here, it's loaded by loadLastUploadedFileInfoFromGitHub
      } else {
        alert(" Token ");
      }
    }

    function getToken() {
      const token = localStorage.getItem("github_token");
      if (!token) throw new Error(" GitHub Token");
      return token;
    }

    function resetToken() {
      if (confirm(" GitHub Token ")) {
        localStorage.removeItem("github_token");
        document.getElementById("tokenInput").value = ""; // Clear input in settings modal
        document.getElementById("log").textContent = " GitHub Token  Token";
        // Clear content if token is removed
        document.getElementById("transferContent").value = "";
        
        // Hide all file-related info
        document.getElementById("shareLink").style.display = 'none';
        document.getElementById("shareLink").innerHTML = "";
        document.getElementById("extractionCodeSection").style.display = 'none';
        document.getElementById("generatedPasswordDisplay").textContent = ""; // Clear auto-generated code

        transferTxtSHA = null;
        previewFileSHA = null;
        pendingDeletionSHA = null;
        accessCodeFileSHA = null;
        currentAccessCode = null;
        currentLastUploadedFilePath = null;
        currentLastUploadedFileSHA = null;
        currentLastUploadedFileLinks = null;
      }
    }

    // --- Core GitHub API Functions ---
    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = async () => {
      loadSettings();
      try {
        getToken(); // Check if token exists immediately
        await loadTransfer(); // Load transfer.txt
        await loadLastUploadedFileInfoFromGitHub(); // This will determine if extraction section should show
        await loadPendingDeletionSHA();
      } catch (e) {
        console.warn(e.message); // Log error but don't alert unless user tries to upload
      }
    };

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      const transferContentArea = document.getElementById("transferContent");

      log.textContent = "";
      shareDiv.innerHTML = "";
      shareDiv.style.display = 'none'; // Ensure download links are hidden
      document.getElementById("generatedPasswordDisplay").textContent = ""; // Clear auto-generated code display

      if (file) {
        // --- Handle File Upload ---
        document.getElementById("extractionCodeInput").value = ""; // Clear extraction code input
        document.getElementById("extractionCodeSection").style.display = 'none'; // Hide until upload complete

        const finalPath = DEFAULT_UPLOAD_FOLDER + UPLOAD_PREFIX + file.name;

        if (file.size > 100 * 1024 * 1024) {
          log.textContent = " GitHub  100MB ";
          return;
        }

        log.textContent = `  ${file.name}  ${finalPath}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${finalPath}`;

          let fileSHA = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) fileSHA = (await checkRes.json()).sha;
          } catch (e) { /* ignore if file not found */ }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha: fileSHA })
          });

          if (!res.ok) {
            const err = await res.json();
            log.textContent += `\n ${res.status} - ${err.message || res.statusText}`;
            return;
          }

          const confirmRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          const uploadedFileSHA = data.sha;

          // Update Preview_and_Delete.json for file uploads
          await updatePreviewFileOnGitHub(finalPath, uploadedFileSHA, token);
          currentLastUploadedFilePath = finalPath;
          currentLastUploadedFileSHA = uploadedFileSHA;

          // Generate and save new access code
          await generateAndSaveAccessCode(token); // THIS IS NOW AUTOMATIC
          document.getElementById("generatedPasswordDisplay").textContent = `: ${currentAccessCode}`;


          const deleteTimeHours = 12;
          const deleteAt = Date.now() + deleteTimeHours * 60 * 60 * 1000;

          try {
            await addEntryToPendingDeletion(finalPath, deleteAt, token);
            log.textContent += `\n `;
            document.getElementById('extractionCodeSection').style.display = 'block'; // Show extraction section
          } catch (err) {
            log.textContent += `\n ${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        // --- Handle Text Synchronization ---
        log.textContent = "  Notes/transfer.txt ...";
        shareDiv.style.display = 'none'; // Hide download links for text sync
        document.getElementById("extractionCodeSection").style.display = 'none'; // Hide extraction section for text sync
        document.getElementById("generatedPasswordDisplay").textContent = ""; // Clear auto-generated code

        try {
            await updateTransferFile(transferContentArea.value, token);
            log.textContent = "  Notes/transfer.txt";
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(TRANSFER_FILE_PATH)}`;
            // For text sync, we can show the link immediately
            shareDiv.innerHTML = ` <b>transfer.txt :</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
            shareDiv.style.display = 'block';
            document.getElementById("fileInput").value = "";
        } catch (err) {
            log.textContent = ` : ${err.message}`;
        }
      } else {
        log.textContent = " ";
        shareDiv.style.display = 'none';
        document.getElementById("extractionCodeSection").style.display = 'none';
        document.getElementById("generatedPasswordDisplay").textContent = "";
      }
    }

    // Function to delete uploaded files (from the "" section)
    async function deleteUploadedFile() {
      if (!currentLastUploadedFilePath || !currentLastUploadedFileSHA) {
        alert("");
        return;
      }

      const confirmDelete = confirm(` "${currentLastUploadedFilePath}" `);
      if (!confirmDelete) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      log.textContent = `  ${currentLastUploadedFilePath}...`;
      shareDiv.innerHTML = "";
      shareDiv.style.display = 'none'; // Hide share link div
      document.getElementById("extractionCodeInput").value = ""; // Clear extraction code input
      document.getElementById("extractionCodeSection").style.display = 'none'; // Hide extraction section
      document.getElementById("generatedPasswordDisplay").textContent = ""; // Clear auto-generated code

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${currentLastUploadedFilePath}`;

      try {
        const res = await fetch(url, {
          method: "DELETE",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: `Delete ${currentLastUploadedFilePath}`, sha: currentLastUploadedFileSHA })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`${res.status} - ${err.message || res.statusText}`);
        }

        log.textContent = `  ${currentLastUploadedFilePath} `;
        await updatePreviewFileOnGitHub(null, null, token); // Clear the preview file
        await removeEntryFromPendingDeletion(currentLastUploadedFilePath, token);
        await clearAccessCodeFile(token); // Clear the access code file and SHA

        currentLastUploadedFilePath = null;
        currentLastUploadedFileSHA = null;
        currentLastUploadedFileLinks = null; // Clear cached links
        document.getElementById("fileInput").value = ""; // Clear the file input field

      } catch (err) {
        log.textContent = ` ${err.message}`;
      }
    }

    // Function to clear transfer content (from the fixed bar)
    async function clearTransferContent() {
      const transferContentArea = document.getElementById("transferContent");
      if (transferContentArea.value.trim() === "") {
        document.getElementById("log").textContent = "";
        return;
      }

      const confirmClear = confirm(" GitHub ");
      if (!confirmClear) return;

      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      document.getElementById("log").textContent = " ...";
      try {
        transferContentArea.value = ""; // Clear the textarea
        await updateTransferFile("", token); // Update GitHub with empty content
        document.getElementById("log").textContent = "  GitHub";
        document.getElementById("shareLink").innerHTML = ""; // Clear share link if visible
        document.getElementById("shareLink").style.display = 'none';
        document.getElementById("extractionCodeSection").style.display = 'none'; // Hide extraction section
        document.getElementById("generatedPasswordDisplay").textContent = ""; // Clear auto-generated code
      } catch (err) {

    // This function now *prepares* the content for #shareLink, but doesn't display it

    async function loadLastUploadedFileInfoFromGitHub() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        console.warn("Token not available, skipping loading last uploaded file info from GitHub.");
        document.getElementById("extractionCodeSection").style.display = 'none'; // Ensure hidden if no token
        return;
      }

      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const data = await res.json();
          previewFileSHA = data.sha;
          const content = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, "")))));
          if (content && content.path && content.sha) {
            currentLastUploadedFilePath = content.path;
            currentLastUploadedFileSHA = content.sha;
            prepareLastUploadedFileContent(); // Prepare the links but don't display

            await loadAccessCodeFile(token); 
            document.getElementById("extractionCodeSection").style.display = 'block'; // Show extraction section if a file is present
          } else {
            console.log(`${PREVIEW_FILE_PATH} is empty or malformed.`);
            currentLastUploadedFilePath = null;
            currentLastUploadedFileSHA = null;
            currentLastUploadedFileLinks = null;
            document.getElementById("extractionCodeSection").style.display = 'none'; // Hide if no valid file info
            document.getElementById("shareLink").style.display = 'none'; // Ensure shareLink is hidden
            currentAccessCode = null; // Clear any old access code if no file
          }
        } else if (res.status === 404) {
          console.log(`${PREVIEW_FILE_PATH} not found.`);
          currentLastUploadedFilePath = null;
          currentLastUploadedFileSHA = null;
          currentLastUploadedFileLinks = null;
          document.getElementById("extractionCodeSection").style.display = 'none'; // Hide if file not found
          document.getElementById("shareLink").style.display = 'none'; // Ensure shareLink is hidden
          currentAccessCode = null; // Clear any old access code
        } else {
          console.error(`Failed to load ${PREVIEW_FILE_PATH}: ${res.status} - ${res.statusText}`);

          document.getElementById("shareLink").style.display = 'none';

        }

        console.error(`Error loading ${PREVIEW_FILE_PATH}:`, err);

        document.getElementById("extractionCodeSection").style.display = 'none';
        document.getElementById("shareLink").style.display = 'none';
        currentAccessCode = null; // Clear any old access code
      }
    }

    async function updatePreviewFileOnGitHub(filePath, fileSHA, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PREVIEW_FILE_PATH}`;
      let contentToSave = {};
      if (filePath && fileSHA) {
        contentToSave = { path: filePath, sha: fileSHA };
      }

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(contentToSave, null, 2))));
      const message = filePath ? `Update last uploaded file info for ${filePath}` : `Clear last uploaded file info`;

      try {
        const putRes = await fetch(url, {
          method: "PUT",
          headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
          body: JSON.stringify({ message: message, content: base64Content, sha: previewFileSHA })
        });

        if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(` ${PREVIEW_FILE_PATH}: ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const data = await putRes.json();
        previewFileSHA = data.content.sha;
      } catch (err) {
        console.error(`Error updating ${PREVIEW_FILE_PATH}:`, err);
        throw err;
      }
    }

    async function loadPendingDeletionSHA() {
        let token;
        try {
            token = getToken();
        } catch (e) {
            console.warn("Token not available, skipping loading pending deletion SHA.");
            return;
        }
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const json = await res.json();
                pendingDeletionSHA = json.sha;
            } else if (res.status === 404) {
                pendingDeletionSHA = null; // File doesn't exist yet
            } else {
                throw new Error(`Failed to check existing ${PENDING_DELETION_FILE_NAME}: ${res.status}`);
            }
        } catch (e) {
            console.error(`Error loading ${PENDING_DELETION_FILE_NAME} SHA:`, e);
            pendingDeletionSHA = null;
        }
    }

    async function addEntryToPendingDeletion(filePath, deleteAt, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
      let data = [];

      // Fetch current content and SHA first
      if (pendingDeletionSHA) {
          try {
              const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
              if (res.ok) {
                  const json = await res.json();
                  data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
              } else if (res.status !== 404) {
                  throw new Error(` ${PENDING_DELETION_FILE_NAME}: ${res.status} - ${res.statusText}`);
              }
          } catch (err) {
              console.error(`Error fetching ${PENDING_DELETION_FILE_NAME} for add:`, err);
              data = []; // If fetching fails, proceed with an empty array, but keep the current SHA if we have it
          }
      }


      data.push({ path: filePath, deleteAt: deleteAt });

      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: pendingDeletionSHA })
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(` ${PENDING_DELETION_FILE_NAME}: ${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const newSha = (await putRes.json()).content.sha;
      pendingDeletionSHA = newSha; // Update the SHA after successful write
    }

    async function removeEntryFromPendingDeletion(filePathToRemove, token) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PENDING_DELETION_PATH}`;
        let data = [];

        if (!pendingDeletionSHA) {
            console.warn(`${PENDING_DELETION_FILE_NAME} SHA is null, cannot remove entry.`);
            return; // No file to modify or its SHA is unknown
        }

        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const json = await res.json();
                pendingDeletionSHA = json.sha; // Ensure we have the latest SHA
                data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
            } else if (res.status === 404) {
                console.log(`${PENDING_DELETION_FILE_NAME} not found, nothing to remove.`);
                return;
            } else {
                throw new Error(` ${PENDING_DELETION_FILE_NAME} : ${res.status} - ${res.statusText}`);
            }
        } catch (err) {
            console.error(`Error fetching ${PENDING_DELETION_FILE_NAME} for removal:`, err);
            throw err;
        }

        const initialLength = data.length;
        const newData = data.filter(entry => entry.path !== filePathToRemove);

        if (newData.length === initialLength) {
            console.log(` "${filePathToRemove}"  ${PENDING_DELETION_FILE_NAME} `);
            return; // File path not found in the array
        }

        const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(newData, null, 2))));
        const message = `Remove deletion plan for ${filePathToRemove}`;

        const putRes = await fetch(url, {
            method: "PUT",
            headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
            body: JSON.stringify({ message: message, content: base64Content, sha: pendingDeletionSHA })
        });

        if (!putRes.ok) {
            const err = await putRes.json();
            throw new Error(` ${PENDING_DELETION_FILE_NAME} : ${putRes.status} - ${err.message || putRes.statusText}`);
        }
        const newSha = (await putRes.json()).content.sha;
        pendingDeletionSHA = newSha; // Update the SHA after successful write
        console.log(` "${filePathToRemove}"  ${PENDING_DELETION_FILE_NAME} `);
    }


    async function updateTransferFile(text, token) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${TRANSFER_FILE_PATH}`;
      let sha = transferTxtSHA;

      if (!sha) {
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha;
            } else if (res.status === 404) {
                sha = null;
            } else {
                throw new Error(`Failed to check existing ${TRANSFER_FILE_PATH}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null;
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${TRANSFER_FILE_PATH}` : `Clear ${TRANSFER_FILE_PATH}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha;
    }

    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        document.getElementById("savingStatus").textContent = " ...";
        timer = setTimeout(() => {
          fn.apply(this, args);
          document.getElementById("savingStatus").textContent = "";
        }, delay);
      };
    }

    document.getElementById("transferContent").addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
      } catch (e) {
        document.getElementById("savingStatus").textContent = " ";
        console.error("Auto-save failed:", e);
      }
    }, 800));

    async function loadTransfer() {
      try {
        const token = getToken();
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${TRANSFER_FILE_PATH}`;
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (!res.ok) {
          if (res.status === 404) {
            document.getElementById("transferContent").value = "";
            return;
          }
          throw new Error(`${res.status}`);
        }
        const data = await res.json();
        transferTxtSHA = data.sha;
        document.getElementById("transferContent").value = decodeURIComponent(escape(atob(data.content.replace(/\n/g, ""))));
      } catch (err) {
        document.getElementById("log").textContent = "  Notes/transfer.txt " + err.message + ".  Token";
      }
    }

    function copyTransfer() {
      navigator.clipboard.writeText(document.getElementById("transferContent").value)
        .then(() => document.getElementById("log").textContent = " transfer.txt ")
        .catch(err => document.getElementById("log").textContent = " " + err.message);
    }

    // --- Access Code Generation and Saving Functions ---
    function generateRandomAccessCode(length = 4) { // Fixed to 4 digits
      let code = "";
      for (let i = 0; i < length; i++) {
        code += Math.floor(Math.random() * 10); // Generate a random digit (0-9)
      }
      return code;
    }

    async function loadAccessCodeFile(token) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${ACCESS_CODE_FILE_PATH}`;
        try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const json = await res.json();
                accessCodeFileSHA = json.sha;
                const content = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
                currentAccessCode = content.code; // Store the code
                // Not displaying it on load, only when automatically generated or successfully verified
            } else if (res.status === 404) {
                accessCodeFileSHA = null;
                currentAccessCode = null;
            } else {
                throw new Error(`Failed to check existing ${ACCESS_CODE_FILE_PATH}: ${res.status}`);
            }
        } catch (e) {
            console.error(`Error loading ${ACCESS_CODE_FILE_PATH} SHA/content:`, e);
            currentAccessCode = null;
            accessCodeFileSHA = null;
        }
    }

    async function generateAndSaveAccessCode(token) { // Renamed and simplified
      const newCode = generateRandomAccessCode(4); // Ensure 4 digits
      const codeData = { code: newCode, generatedAt: new Date().toISOString() };
      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(codeData, null, 2))));
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${ACCESS_CODE_FILE_PATH}`;

      try {
        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: "Generate new access code",
            content: base64Content,
            sha: accessCodeFileSHA // Use existing SHA if updating, null if creating
          })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(`Failed to save access code: ${res.status} - ${err.message || res.statusText}`);
        }

        const data = await res.json();
        accessCodeFileSHA = data.content.sha; // Update SHA after successful save
        currentAccessCode = newCode; // Update cached code
      } catch (err) {
        document.getElementById("log").textContent = ` : ${err.message}`;
        console.error("Error saving access code:", err);
      }
    }

    async function clearAccessCodeFile(token) {
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${ACCESS_CODE_FILE_PATH}`;
        if (!accessCodeFileSHA) {
            console.warn("No access code file SHA to delete.");
            return;
        }

        try {
            const res = await fetch(url, {
                method: "DELETE",
                headers: {
                    Authorization: `token ${token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: "Clear access code file", sha: accessCodeFileSHA })
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(`Failed to clear access code file: ${res.status} - ${err.message || res.statusText}`);
            }
            accessCodeFileSHA = null;
            currentAccessCode = null;
            console.log("Access code file cleared.");
        } catch (err) {
            console.error("Error clearing access code file:", err);
        }
    }

    async function verifyExtractionCode() {
        const inputCode = document.getElementById('extractionCodeInput').value.trim();
        const log = document.getElementById('log');
        const shareDiv = document.getElementById('shareLink');

        log.textContent = ""; // Clear previous log messages

        if (!currentLastUploadedFilePath || !currentLastUploadedFileSHA) {
            log.textContent = " ";
            shareDiv.style.display = 'none';
            return;
        }

        if (inputCode.length !== 4 || !/^\d{4}$/.test(inputCode)) {
            log.textContent = " 4";
            shareDiv.style.display = 'none';
            return;
        }

        // Ensure we have the latest access code from GitHub
        let token;
        try {
            token = getToken();
            await loadAccessCodeFile(token); // Re-load to get latest
        } catch (e) {
            log.textContent = " Token";
            shareDiv.style.display = 'none';
            return;
        }


        if (!currentAccessCode) {
            log.textContent = " ";
            shareDiv.style.display = 'none';
            return;
        }

        if (inputCode === currentAccessCode) {
            prepareLastUploadedFileContent(); // Re-prepare content to ensure it's up-to-date
            shareDiv.innerHTML = currentLastUploadedFileLinks;
            shareDiv.style.display = 'block';
            log.textContent = " ";
        } else {
            shareDiv.style.display = 'none';
            log.textContent = " ";
        }
    }
