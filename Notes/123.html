<body>
  <h2>ğŸ“¦ GitHub æ–‡ä»¶åŒæ­¥åŠ©æ‰‹</h2>
  <label>GitHub Tokenï¼š</label>
  <input id="tokenInput" type="password" placeholder="è¯·è¾“å…¥ä½ çš„ GitHub Token" />

  <label>é€‰æ‹©æ–‡ä»¶ (è‹¥ä¸é€‰æ–‡ä»¶åˆ™æäº¤ä¸‹æ–¹æ–‡æœ¬):</label>
  <input id="fileInput" type="file" onchange="autoFillPath()" />

  <label>ä¸Šä¼ åˆ° GitHub è·¯å¾„ (æ–‡ä»¶):</label>
  <input id="pathInput" placeholder="ä¾‹å¦‚: Notes/test.txt" />

  <label>æ–‡æœ¬å†…å®¹ (å°†æäº¤åˆ° Notes/transfer.txt):</label>
  <input id="textToSubmitInput" placeholder="è¾“å…¥è¦æäº¤çš„æ–‡æœ¬" />

  <label>åˆ é™¤æ—¶é—´ (ç§’, ä»…æ–‡ä»¶ä¸Šä¼ ):</label>
  <input id="deleteTimeInput" type="number" value="300" min="1" />

  <button onclick="processUploadOrSubmit()">â¬†ï¸ ä¸Šä¼  / ğŸ“ æäº¤</button>
  <button id="deleteBtn" style="display:none; background:#f44; color:#fff;" onclick="deleteFile()">ğŸ—‘ï¸ ç«‹å³åˆ é™¤</button>
  <div id="countdown"></div>
  <div id="savingStatus"></div>
  <div id="shareLink"></div>
  <div id="log"></div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    let currentSHA = null; // For the currently uploaded file
    let transferTxtSHA = null; // For Notes/transfer.txt
    let countdownTimer = null;
    let countdownSeconds = 60;

    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = async () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("tokenInput").value = savedToken;
        // No need to load transfer.txt content into a preview area if it's removed
      }
    };

    function getToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) throw new Error("è¯·å…ˆè¾“å…¥ GitHub Token");
      localStorage.setItem("github_token", token);
      return token;
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + file.name;
      }
    }

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const textToSubmit = document.getElementById("textToSubmitInput").value.trim();
      const pathInput = document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      const deleteBtn = document.getElementById("deleteBtn");
      const countdownDiv = document.getElementById("countdown");

      log.textContent = ""; // Clear previous log
      shareDiv.innerHTML = "";
      deleteBtn.style.display = "none";
      countdownDiv.textContent = "";
      clearInterval(countdownTimer);
      currentSHA = null; // Reset for new operation

      if (file) {
        // --- File Upload Logic ---
        if (!pathInput) {
          log.textContent = "âŒ è¯·å¡«å†™æ–‡ä»¶ä¸Šä¼ è·¯å¾„";
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          log.textContent = "âŒ GitHub ä¸æ”¯æŒä¸Šä¼ è¶…è¿‡ 100MB çš„æ–‡ä»¶";
          return;
        }

        log.textContent = `ğŸ“¤ æ­£åœ¨ä¸Šä¼  ${file.name}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${pathInput}`;

          let sha = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) sha = (await checkRes.json()).sha;
          } catch (e) { /* Ignore 404, file doesn't exist yet */ }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha })
          });

          if (!res.ok) {
            const err = await res.json();
            log.textContent += `\nâŒ ä¸Šä¼ å¤±è´¥ï¼š${res.status} - ${err.message}`;
            return;
          }

          const confirmRes = await fetch(url, { // Get the new SHA
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          currentSHA = data.sha; // Store SHA for deletion

          const encodedPath = encodePath(pathInput);
          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareDiv.innerHTML = `ğŸ“ <b>GitHub æŸ¥çœ‹é“¾æ¥ï¼š</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>ğŸ“¥ <b>ç›´é“¾ä¸‹è½½:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>`;

          deleteBtn.style.display = "inline-block";
          log.textContent += "\nâ³ æ–‡ä»¶å°†åœ¨æŒ‡å®šæ—¶é—´åè‡ªåŠ¨åˆ é™¤";
          countdownSeconds = parseInt(document.getElementById("deleteTimeInput").value, 10) || 300;
          startCountdown(token, pathInput);
        };
        reader.readAsDataURL(file);

      } else if (textToSubmit) {
        // --- Text Submission Logic (to Notes/transfer.txt) ---
        log.textContent = "ğŸ“ æ­£åœ¨æäº¤æ–‡æœ¬...";
        const transferFilePath = "Notes/transfer.txt";
        try {
            await updateTransferFile(textToSubmit, token, transferFilePath);
            log.textContent = "âœ… æ–‡æœ¬å·²æˆåŠŸæäº¤åˆ° Notes/transfer.txt";
            document.getElementById("textToSubmitInput").value = ""; // Clear input after submission
            // Display a direct link to transfer.txt
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(transferFilePath)}`;
            shareDiv.innerHTML = `ğŸ“ <b>transfer.txt ç›´é“¾:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;

        } catch (err) {
            log.textContent = `âŒ æ–‡æœ¬æäº¤å¤±è´¥: ${err.message}`;
        }
      } else {
        log.textContent = "âš ï¸ è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶æˆ–è¾“å…¥è¦æäº¤çš„æ–‡æœ¬";
      }
    }

    function startCountdown(token, path) {
      countdownTimer = setInterval(() => {
        countdownSeconds--;
        document.getElementById("countdown").textContent = `â±ï¸ å°†åœ¨ ${countdownSeconds} ç§’åè‡ªåŠ¨åˆ é™¤`;
        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          deleteFile(true, token, path);
        }
      }, 1000);
    }

    async function deleteFile(auto = false, tokenOverride = null, pathOverride = null) {
      let token;
      try {
        token = tokenOverride || getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const path = pathOverride || document.getElementById("pathInput").value.trim();
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;

      if (!currentSHA) { // Make sure we have a SHA for deletion
          document.getElementById("log").textContent = "âŒ æ— æ³•åˆ é™¤æ–‡ä»¶ï¼šæ²¡æœ‰æ‰¾åˆ°æ–‡ä»¶ SHAã€‚è¯·å…ˆä¸Šä¼ æ–‡ä»¶ã€‚";
          return;
      }

      document.getElementById("log").textContent = `ğŸ—‘ï¸ æ­£åœ¨åˆ é™¤ ${path}...`;
      const res = await fetch(url, {
        method: "DELETE",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Auto-delete ${path}`, sha: currentSHA })
      });

      if (res.ok) {
        document.getElementById("log").textContent = `âœ… æ–‡ä»¶ ${path} å·²æˆåŠŸåˆ é™¤`;
        document.getElementById("deleteBtn").style.display = "none";
        document.getElementById("countdown").textContent = "";
        document.getElementById("shareLink").innerHTML = "";
        currentSHA = null;
      } else {
        const err = await res.json();
        document.getElementById("log").textContent = `âŒ åˆ é™¤å¤±è´¥ï¼š${res.status} - ${err.message || res.statusText}`;
      }
      clearInterval(countdownTimer);
    }

    async function updateTransferFile(text, token, filePath) {
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filePath}`;
      let sha = null;

      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
            const data = await res.json();
            sha = data.sha;
            transferTxtSHA = data.sha; // Update SHA for transfer.txt
        } else if (res.status !== 404) {
            throw new Error(`è·å– ${filePath} å¤±è´¥: ${res.status}`);
        }
      } catch (e) {
          console.error("Error getting SHA for transfer.txt:", e);
          // If it's a 404, sha remains null, which is fine for creating a new file
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${filePath}` : `Clear ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha; // Update SHA after successful write
    }

    // `manualSaveTransfer` and `copyTransfer` are no longer directly exposed by buttons
    // If they were meant to be used internally for other purposes, they can remain.
    // Given the request to remove the preview area and merge functions, these are obsolete for UI.
  </script>
