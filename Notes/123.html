  <style>

</head>
<body>
  <h2>ğŸ“¦ GitHub æ–‡ä»¶ä¸Šä¼  + è‡ªåŠ¨åˆ é™¤åŠ©æ‰‹</h2>

  <label>GitHub Tokenï¼š</label>
  <input id="tokenInput" type="password" placeholder="è¯·è¾“å…¥ä½ çš„ GitHub Token" />

  <input id="fileInput" type="file" onchange="autoFillPath()" />
  <input id="pathInput" placeholder="ä¸Šä¼ åˆ° GitHub è·¯å¾„ï¼Œä¾‹å¦‚ Notes/test.txt" />

  <label>åˆ é™¤æ—¶é—´ (ç§’):</label>
  <input id="deleteTimeInput" type="number" value="60" min="1" />

  <button onclick="uploadFile()">â¬†ï¸ ä¸Šä¼ </button>
  <button id="deleteBtn" style="display:none; background:#f44; color:#fff;" onclick="deleteFile()">ğŸ—‘ï¸ ç«‹å³åˆ é™¤</button>

  <div id="countdown"></div>
  <textarea id="content" placeholder="ä¸Šä¼ åçš„æ–‡æœ¬é¢„è§ˆï¼ˆéæ–‡æœ¬æ— æ³•æ˜¾ç¤ºï¼‰"></textarea>
  <div id="shareLink"></div>
  <div id="log"></div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master"; // æ ¹æ®ä½ çš„ä»“åº“é»˜è®¤åˆ†æ”¯æ”¹æˆ master æˆ– main

    let currentSHA = null;
    let countdownTimer = null;
    let countdownSeconds = 60;

    // ç”¨äº localStorage å­˜å‚¨ key
    const STORAGE_DELETE_TIMESTAMP_KEY = "auto_delete_timestamp";
    const STORAGE_DELETE_PATH_KEY = "auto_delete_path";
    const STORAGE_DELETE_SHA_KEY = "auto_delete_sha";
    const STORAGE_GITHUB_TOKEN_KEY = "github_token";

    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = () => {
      // æ¢å¤token
      const savedToken = localStorage.getItem(STORAGE_GITHUB_TOKEN_KEY);
      if (savedToken) {
        document.getElementById("tokenInput").value = savedToken;
      }

      // å°è¯•æ¢å¤è‡ªåŠ¨åˆ é™¤å€’è®¡æ—¶
      tryRestoreAutoDelete();
    };

    function tryRestoreAutoDelete() {
      const timestamp = localStorage.getItem(STORAGE_DELETE_TIMESTAMP_KEY);
      const path = localStorage.getItem(STORAGE_DELETE_PATH_KEY);
      const sha = localStorage.getItem(STORAGE_DELETE_SHA_KEY);

      if (timestamp && path && sha) {
        const now = Date.now();
        const expireTime = parseInt(timestamp, 10);

        if (expireTime > now) {
          // å‰©ä½™ç§’æ•°
          countdownSeconds = Math.floor((expireTime - now) / 1000);
          currentSHA = sha;
          document.getElementById("pathInput").value = path;
          document.getElementById("deleteBtn").style.display = "inline-block";

          logMessage(`â³ æ¢å¤è‡ªåŠ¨åˆ é™¤è®¡æ—¶ï¼Œæ–‡ä»¶å°†äº ${new Date(expireTime).toLocaleString()} è‡ªåŠ¨åˆ é™¤`);
          startCountdown(getToken(), path);
        } else {
          // è¿‡æœŸäº†ï¼Œå°è¯•åˆ é™¤æ–‡ä»¶
          currentSHA = sha;
          document.getElementById("pathInput").value = path;
          deleteFile(true, getToken(), path);
        }
      }
    }

    function logMessage(msg) {
      const log = document.getElementById("log");
      log.textContent = msg;
    }

    function getToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) throw new Error("è¯·å…ˆè¾“å…¥ GitHub Token");
      localStorage.setItem(STORAGE_GITHUB_TOKEN_KEY, token); // è®°ä½ Token
      return token;
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + file.name;
      }
    }

    async function uploadFile() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const path = document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const contentArea = document.getElementById("content");
      const deleteBtn = document.getElementById("deleteBtn");
      const countdownDiv = document.getElementById("countdown");
      const shareDiv = document.getElementById("shareLink");

      if (!file || !path) {
        logMessage("âŒ è¯·é€‰æ‹©æ–‡ä»¶å¹¶å¡«å†™ä¸Šä¼ è·¯å¾„");
        return;
      }

      if (file.size > 100 * 1024 * 1024) {
        logMessage("âŒ GitHub ä¸æ”¯æŒä¸Šä¼ è¶…è¿‡ 100MB çš„æ–‡ä»¶");
        return;
      }

      logMessage(`ğŸ“¤ æ­£åœ¨ä¸Šä¼  ${file.name}...`);
      deleteBtn.style.display = "none";
      contentArea.value = "";
      countdownDiv.textContent = "";
      shareDiv.innerHTML = "";
      clearInterval(countdownTimer);
      currentSHA = null;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Data = reader.result.split(',')[1];
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;

        let sha = null;
        try {
          const checkRes = await fetch(url, {
            headers: { Authorization: `token ${token}` }
          });
          if (checkRes.ok) {
            const data = await checkRes.json();
            sha = data.sha;
            logMessage(log.textContent + "\nğŸ“„ æ–‡ä»¶å·²å­˜åœ¨ï¼Œå°†è¦†ç›–");
          }
        } catch (e) {
          logMessage(log.textContent + "\nâš ï¸ æ£€æŸ¥æ–‡ä»¶å¤±è´¥ï¼š" + e.message);
        }

        const res = await fetch(url, {
          method: "PUT",
          headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Upload ${file.name}`,
            content: base64Data,
            sha: sha
          })
        });

        if (!res.ok) {
          const err = await res.json();
          logMessage(log.textContent + `\nâŒ ä¸Šä¼ å¤±è´¥ï¼š${res.status} - ${err.message}`);
          return;
        }

        logMessage(log.textContent + "\nâœ… ä¸Šä¼ æˆåŠŸï¼Œæ­£åœ¨ç¡®è®¤...");
        const confirmRes = await fetch(url, {
          headers: { Authorization: `token ${token}` }
        });

        const data = await confirmRes.json();
        currentSHA = data.sha;

        try {
          const text = atob(data.content.replace(/\n/g, ""));
          if (/[\x00-\x08\x0E-\x1F]{3,}/.test(text)) {
            contentArea.value = "[éæ–‡æœ¬æ–‡ä»¶ï¼Œæ— æ³•æ˜¾ç¤º]";
          } else {
            contentArea.value = text;
          }
        } catch {
          contentArea.value = "[å†…å®¹è§£ç å¤±è´¥]";
        }

        const encodedPath = encodePath(path);

        const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
        const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
        shareDiv.innerHTML = `ğŸ“ <b>GitHub æŸ¥çœ‹é“¾æ¥ï¼š</b><br>
<a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>
ğŸ“¥ <b>ç›´é“¾ä¸‹è½½ï¼ˆç¨‹åºå¯ç”¨ï¼‰:</b><br>
<a href="${rawLink}" target="_blank">${rawLink}</a>`;

        deleteBtn.style.display = "inline-block";
        logMessage(log.textContent + "\nâ³ æ–‡ä»¶å°†åœ¨æŒ‡å®šæ—¶é—´åè‡ªåŠ¨åˆ é™¤");

        // è®¡ç®—åˆ é™¤æ—¶é—´æˆ³ï¼Œå­˜ localStorage
        const deleteSeconds = parseInt(document.getElementById("deleteTimeInput").value, 10) || 60;
        const deleteTimestamp = Date.now() + deleteSeconds * 1000;

        localStorage.setItem(STORAGE_DELETE_TIMESTAMP_KEY, deleteTimestamp.toString());
        localStorage.setItem(STORAGE_DELETE_PATH_KEY, path);
        localStorage.setItem(STORAGE_DELETE_SHA_KEY, currentSHA);

        startCountdown(token, path);
      };

      reader.readAsDataURL(file);
    }

    function startCountdown(token, path) {
      updateCountdownDisplay();

      countdownTimer = setInterval(() => {
        countdownSeconds--;
        updateCountdownDisplay();

        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          deleteFile(true, token, path);
        }
      }, 1000);
    }

    function updateCountdownDisplay() {
      const div = document.getElementById("countdown");
      if (countdownSeconds > 0) {
        div.textContent = `â±ï¸ å°†åœ¨ ${countdownSeconds} ç§’åè‡ªåŠ¨åˆ é™¤ï¼ˆä½ ä¹Ÿå¯ä»¥ç°åœ¨æ‰‹åŠ¨åˆ é™¤ï¼‰`;
      } else {
        div.textContent = "";
      }
    }

    async function deleteFile(auto = false, tokenOverride = null, pathOverride = null) {
      let token;
      try {
        token = tokenOverride || getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const path = pathOverride || document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const contentArea = document.getElementById("content");
      const deleteBtn = document.getElementById("deleteBtn");
      const countdownDiv = document.getElementById("countdown");
      const shareDiv = document.getElementById("shareLink");

      if (!currentSHA || !path) {
        logMessage("âŒ æ— æ³•åˆ é™¤ï¼šç¼ºå°‘ SHA æˆ–è·¯å¾„");
        return;
      }

      if (!auto && !confirm("ç¡®å®šè¦ç«‹å³åˆ é™¤è¯¥æ–‡ä»¶ï¼Ÿ")) return;

      const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`, {
        method: "DELETE",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Auto-delete ${path}`,
          sha: currentSHA
        })
      });

      if (res.ok) {
        logMessage(`âœ… æ–‡ä»¶ ${path} å·²æˆåŠŸåˆ é™¤`);
        contentArea.value = "";
        deleteBtn.style.display = "none";
        countdownDiv.textContent = "";
        shareDiv.innerHTML = "";
        currentSHA = null;

        // åˆ é™¤å®Œæˆæ¸…é™¤ localStorage
        localStorage.removeItem(STORAGE_DELETE_TIMESTAMP_KEY);
        localStorage.removeItem(STORAGE_DELETE_PATH_KEY);
        localStorage.removeItem(STORAGE_DELETE_SHA_KEY);

      } else {
        const err = await res.json();
        logMessage(`âŒ åˆ é™¤å¤±è´¥ï¼š${res.status} - ${err.message}`);
      }

      clearInterval(countdownTimer);
    }
  </script>
</body>
