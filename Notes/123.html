<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub 文件上传 + 自动删除助手</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    input, button, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
    }
    textarea {
      height: 150px;
    }
    #log {
      white-space: pre-wrap;
      color: green;
    }
    #countdown {
      color: red;
      font-weight: bold;
    }
    #shareLink a {
      word-break: break-all;
      color: blue;
    }
    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      input, button, textarea {
        font-size: 16px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>📦 GitHub 文件上传 + 自动删除助手</h2>

  <label>GitHub Token：</label>
  <input id="tokenInput" type="password" placeholder="请输入你的 GitHub Token" />

  <input id="fileInput" type="file" onchange="autoFillPath()" />
  <input id="pathInput" placeholder="上传到 GitHub 路径，例如 Notes/test.txt" />

  <label>删除时间 (秒):</label>
  <input id="deleteTimeInput" type="number" value="60" min="1" />

  <button onclick="uploadFileAndTriggerAction()">⬆️ 上传并调度删除</button>
  <button id="deleteBtn" style="display:none; background:#f44; color:#fff;" onclick="deleteFile()">🗑️ 立即删除</button>

  <div id="countdown"></div>
  <textarea id="content" placeholder="上传后的文本预览（非文本无法显示）"></textarea>
  <div id="shareLink"></div>
  <div id="log"></div>

  <script>
    // ======================== 已根据你的提供信息配置 ========================
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master"; // 根据你的仓库默认分支改成 master 或 main
    // ========================================================================

    let currentSHA = null;
    let countdownTimer = null;
    let countdownSeconds = 60; // 仅用于前端显示，实际删除由 GitHub Actions 决定

    // 将路径按 / 分割，对每段分别 encodeURIComponent，再拼接，防止 / 变成 %2F
    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("tokenInput").value = savedToken;
      }
    };

    function getToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) throw new Error("请先输入 GitHub Token");
      localStorage.setItem("github_token", token); // 记住 Token
      return token;
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + file.name;
      }
    }

    // --- 新的上传和触发 Actions 函数 ---
    async function uploadFileAndTriggerAction() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const path = document.getElementById("pathInput").value.trim();
      const deleteTime = parseInt(document.getElementById("deleteTimeInput").value, 10) || 60; // 获取删除时间

      const log = document.getElementById("log");
      const contentArea = document.getElementById("content");
      const deleteBtn = document.getElementById("deleteBtn");
      const countdownDiv = document.getElementById("countdown");
      const shareDiv = document.getElementById("shareLink");

      if (!file || !path) {
        log.textContent = "❌ 请选择文件并填写上传路径";
        return;
      }

      if (file.size > 100 * 1024 * 1024) {
        log.textContent = "❌ GitHub 不支持上传超过 100MB 的文件";
        return;
      }

      log.textContent = `📤 正在上传 ${file.name} 并调度删除...`;
      deleteBtn.style.display = "none";
      contentArea.value = "";
      countdownDiv.textContent = "";
      shareDiv.innerHTML = "";
      clearInterval(countdownTimer);
      currentSHA = null;

      const reader = new FileReader();
      reader.onload = async () => {
        const base64Data = reader.result.split(',')[1];
        const githubContentUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`;

        // 1. 检查文件是否存在并获取 SHA
        let sha = null;
        try {
          const checkRes = await fetch(githubContentUrl, {
            headers: { Authorization: `token ${token}` }
          });
          if (checkRes.ok) {
            const data = await checkRes.json();
            sha = data.sha;
            log.textContent += "\n📄 文件已存在，将覆盖。";
          }
        } catch (e) {
          log.textContent += "\n⚠️ 检查文件失败（可能文件不存在）：" + e.message;
        }

        // 2. 上传文件到 GitHub Content API
        try {
          const uploadRes = await fetch(githubContentUrl, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: `Upload ${file.name} via UI`,
              content: base64Data,
              sha: sha // 传递 SHA 用于更新，如果是新文件则为 null
            })
          });

          if (!uploadRes.ok) {
            const err = await uploadRes.json();
            throw new Error(`上传失败：${uploadRes.status} - ${err.message}`);
          }

          log.textContent += "\n✅ 文件上传成功。";
          const uploadData = await uploadRes.json();
          currentSHA = uploadData.content.sha; // 获取文件的新 SHA

          // 预览文件内容
          try {
            const text = atob(uploadData.content.content.replace(/\n/g, ""));
            if (/[\x00-\x08\x0E-\x1F]{3,}/.test(text)) {
              contentArea.value = "[非文本文件，无法显示]";
            } else {
              contentArea.value = text;
            }
          } catch {
            contentArea.value = "[内容解码失败]";
          }

          // 生成链接
          const encodedPath = encodePath(path);

          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareDiv.innerHTML = `📎 <b>GitHub 查看链接：</b><br>
<a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>
📥 <b>直链下载（程序可用）:</b><br>
<a href="${rawLink}" target="_blank">${rawLink}</a>`;

          log.textContent += "\n✨ 文件已发布。";

          // 3. 触发 GitHub Actions 工作流来调度删除
          log.textContent += `\n🚀 正在触发 GitHub Actions 调度自动删除 (${deleteTime} 秒后)...`;
          const workflowDispatchUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/dispatches`;
          
          const dispatchRes = await fetch(workflowDispatchUrl, {
            method: "POST",
            headers: {
              Authorization: `token ${token}`,
              Accept: "application/vnd.github.v3+json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              event_type: "file-upload-delete-schedule", // 这是一个自定义事件类型，Actions 工作流会监听
              client_payload: {
                file_path: path,
                file_sha_at_upload: currentSHA, // 记录上传时的 SHA
                delete_after_seconds: deleteTime
              }
            })
          });

          if (!dispatchRes.ok) {
            const err = await dispatchRes.json();
            throw new Error(`触发 GitHub Actions 失败：${dispatchRes.status} - ${err.message}`);
          }

          log.textContent += "\n✅ 成功触发 GitHub Actions 调度删除！";
          log.textContent += "\n你可以在 GitHub Actions 页面查看调度状态和删除进度。";
          
        } catch (error) {
          log.textContent += `\n❌ 操作失败：${error.message}`;
        }
      };

      reader.readAsDataURL(file);
    }

    // 以下函数现在主要用于手动删除（如果保留按钮）或仅作展示，不再是自动删除的核心
    function startCountdown(token, path) {
      // 这里的倒计时只用于前端显示，不控制实际删除
      countdownSeconds = parseInt(document.getElementById("deleteTimeInput").value, 10) || 60;
      updateCountdownDisplay();

      countdownTimer = setInterval(() => {
        countdownSeconds--;
        updateCountdownDisplay();

        if (countdownSeconds <= 0) {
          clearInterval(countdownTimer);
          document.getElementById("countdown").textContent = "⏳ 自动删除已在 GitHub Actions 中调度执行。";
        }
      }, 1000);
    }

    function updateCountdownDisplay() {
      const div = document.getElementById("countdown");
      if (countdownSeconds > 0) {
        div.textContent = `⏱️ 已在后台调度，将在 GitHub Actions 执行删除（你也可以立即手动删除）`;
      } else {
        div.textContent = "";
      }
    }

    // 立即删除函数：如果保留手动删除按钮，这个函数仍然有用
    async function deleteFile(auto = false, tokenOverride = null, pathOverride = null) {
      let token;
      try {
        token = tokenOverride || getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const path = pathOverride || document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const contentArea = document.getElementById("content");
      const deleteBtn = document.getElementById("deleteBtn");
      const countdownDiv = document.getElementById("countdown");
      const shareDiv = document.getElementById("shareLink");

      if (!currentSHA || !path) {
        log.textContent = "❌ 无法删除：缺少 SHA 或路径";
        return;
      }

      if (!auto && !confirm("确定要立即删除该文件？此操作将立即执行，且与自动调度无关。")) return;

      log.textContent = `🗑️ 正在立即删除文件 ${path}...`;

      const res = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${path}`, {
        method: "DELETE",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Manual delete from UI`,
          sha: currentSHA // 使用之前上传文件得到的 SHA
        })
      });

      if (res.ok) {
        log.textContent = `✅ 文件 ${path} 已成功立即删除！`;
        contentArea.value = "";
        deleteBtn.style.display = "none";
        countdownDiv.textContent = "";
        shareLink.innerHTML = "";
        currentSHA = null;
        clearInterval(countdownTimer); // 清除前端倒计时
        // 注意：如果文件被手动删除，对应的 GitHub Issue 不会被自动关闭。
        // 可能需要手动去 Issues 页面关闭。
      } else {
        const err = await res.json();
        log.textContent = `❌ 立即删除失败：${res.status} - ${err.message}`;
      }
    }
  </script>
</body>
</html>
