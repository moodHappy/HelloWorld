      box-sizing: border-box; /* ç¡®ä¿ padding åŒ…å«åœ¨ width å†… */

<body>
  <h2>ğŸ“¦ GitHub æ–‡ä»¶åŒæ­¥åŠ©æ‰‹</h2>
  <label>Tokenï¼š</label>
  <input id="tokenInput" type="password" placeholder="è¯·è¾“å…¥ä½ çš„ GitHub Token" />

  <label>é€‰æ‹©æ–‡ä»¶:</label>
  <input id="fileInput" type="file" onchange="autoFillPath()" />

  <label>ä¸Šä¼ è·¯å¾„:</label>
  <input id="pathInput" />

  <label>åˆ é™¤æ—¶é—´ (ç§’):</label>
  <input id="deleteTimeInput" type="number" value="300" min="1" /> <div id="savingStatus"></div>

  <h3>ğŸ“„ æ–‡æœ¬åŒæ­¥</h3>
  <textarea id="transferContent"></textarea>

  <div id="fixedBar">
    <button onclick="processUploadOrSubmit()">â¬†ï¸ ä¸Šä¼ </button>

  </div>

  <script>
    const GITHUB_USERNAME = "moodHappy";
    const GITHUB_REPO = "HelloWorld";
    const BRANCH_NAME = "master";
    // currentSHA ä¸å†ç”¨äºå‰ç«¯åˆ é™¤ï¼Œä½†ä»å¯ç”¨äºæ˜¾ç¤ºä¸Šä¼ ç¡®è®¤ä¿¡æ¯
    let currentSHA = null;
    let transferTxtSHA = null; // For Notes/transfer.txt to ensure correct updates/deletes

    function encodePath(path) {
      return path.split('/').map(encodeURIComponent).join('/');
    }

    window.onload = async () => {
      const savedToken = localStorage.getItem("github_token");
      if (savedToken) {
        document.getElementById("tokenInput").value = savedToken;
        await loadTransfer(); // Load transfer.txt content on page load
      }
    };

    function getToken() {
      const token = document.getElementById("tokenInput").value.trim();
      if (!token) throw new Error("è¯·å…ˆè¾“å…¥ GitHub Token");
      localStorage.setItem("github_token", token);
      return token;
    }

    function autoFillPath() {
      const file = document.getElementById("fileInput").files[0];
      if (file) {
        const pathInput = document.getElementById("pathInput");
        if (!pathInput.value) pathInput.value = "Notes/" + file.name;
      }
    }

    async function processUploadOrSubmit() {
      let token;
      try {
        token = getToken();
      } catch (e) {
        alert(e.message);
        return;
      }

      const file = document.getElementById("fileInput").files[0];
      const pathInput = document.getElementById("pathInput").value.trim();
      const log = document.getElementById("log");
      const shareDiv = document.getElementById("shareLink");
      // const deleteBtn = document.getElementById("deleteBtn"); // ä¸å†éœ€è¦
      // const countdownDiv = document.getElementById("countdown"); // ä¸å†éœ€è¦
      const transferContentArea = document.getElementById("transferContent");

      log.textContent = ""; // Clear previous log
      shareDiv.innerHTML = "";
      // deleteBtn.style.display = "none"; // ä¸å†éœ€è¦
      // countdownDiv.textContent = ""; // ä¸å†éœ€è¦
      // clearInterval(countdownTimer); // ä¸å†éœ€è¦
      currentSHA = null; // Reset for new file operation

      if (file) {
        // --- æ–‡ä»¶ä¸Šä¼ é€»è¾‘ ---
        if (!pathInput) {
          log.textContent = "âŒ è¯·å¡«å†™æ–‡ä»¶ä¸Šä¼ è·¯å¾„";
          return;
        }
        if (file.size > 100 * 1024 * 1024) {
          log.textContent = "âŒ GitHub ä¸æ”¯æŒä¸Šä¼ è¶…è¿‡ 100MB çš„æ–‡ä»¶";
          return;
        }

        log.textContent = `ğŸ“¤ æ­£åœ¨ä¸Šä¼  ${file.name}...`;
        const reader = new FileReader();
        reader.onload = async () => {
          const base64Data = reader.result.split(',')[1];
          const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${pathInput}`;

          let sha = null;
          try {
            const checkRes = await fetch(url, {
              headers: { Authorization: `token ${token}` }
            });
            if (checkRes.ok) sha = (await checkRes.json()).sha;
          } catch (e) { /* å¿½ç•¥ 404 ç”¨äºæ–°æ–‡ä»¶ï¼Œsha ä¿æŒ null */ }

          const res = await fetch(url, {
            method: "PUT",
            headers: {
              Authorization: `token ${token}`,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ message: `Upload ${file.name}`, content: base64Data, sha })
          });

          if (!res.ok) {
            const err = await res.json();
            log.textContent += `\nâŒ ä¸Šä¼ å¤±è´¥ï¼š${res.status} - ${err.message || res.statusText}`;
            return;
          }

          const confirmRes = await fetch(url, { // è·å–æ–°çš„ SHA
            headers: { Authorization: `token ${token}` }
          });
          const data = await confirmRes.json();
          currentSHA = data.sha; // å­˜å‚¨ SHAï¼Œç”¨äºç¡®è®¤ä¸Šä¼ æˆåŠŸ

          const encodedPath = encodePath(pathInput);
          const githubPageLink = `https://github.com/${GITHUB_USERNAME}/${GITHUB_REPO}/blob/${BRANCH_NAME}/${encodedPath}`;
          const rawLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodedPath}`;
          shareDiv.innerHTML = `ğŸ“ <b>GitHub æŸ¥çœ‹é“¾æ¥ï¼š</b><br><a href="${githubPageLink}" target="_blank">${githubPageLink}</a><br><br>ğŸ“¥ <b>ç›´é“¾ä¸‹è½½:</b><br><a href="${rawLink}" target="_blank">${rawLink}</a>`;

          // è·å–åˆ é™¤æ—¶é—´ï¼ˆç§’ï¼‰å¹¶è®¡ç®—æ—¶é—´æˆ³
          const deleteTimeSeconds = parseInt(document.getElementById("deleteTimeInput").value, 10) || 300;
          // è®¡ç®—åˆ é™¤æ—¶é—´æˆ³ (æ¯«ç§’)
          const deleteAt = Date.now() + deleteTimeSeconds * 1000;

          try {
            // å°†æ–‡ä»¶ä¿¡æ¯æ·»åŠ åˆ° pending_deletion.json
            await updatePendingDeletion(pathInput, deleteAt, token);
            log.textContent += `\nâœ… æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼`;
            log.textContent += `\nâ³ æ–‡ä»¶å·²è®¡åˆ’åœ¨ ${deleteTimeSeconds} ç§’ï¼ˆçº¦ ${Math.ceil(deleteTimeSeconds / 60)} åˆ†é’Ÿï¼‰åé€šè¿‡ GitHub Actions è‡ªåŠ¨åˆ é™¤ã€‚`;
          } catch (err) {
            log.textContent += `\nâŒ æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼Œä½†æ— æ³•æ›´æ–°åˆ é™¤è®¡åˆ’ï¼š${err.message}`;
          }
        };
        reader.readAsDataURL(file);

      } else if (transferContentArea.value.trim() !== "") {
        // --- æ–‡æœ¬æäº¤é€»è¾‘ (ä» transferContentArea åˆ° Notes/transfer.txt) ---
        log.textContent = "ğŸ“ æ­£åœ¨æäº¤ Notes/transfer.txt æ–‡æœ¬...";
        const transferFilePath = "Notes/transfer.txt";
        try {
            await updateTransferFile(transferContentArea.value, token);
            log.textContent = "âœ… æ–‡æœ¬å·²æˆåŠŸæäº¤åˆ° Notes/transfer.txt";
            // æ˜¾ç¤º transfer.txt çš„ç›´é“¾
            const transferTxtLink = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${BRANCH_NAME}/${encodePath(transferFilePath)}`;
            shareDiv.innerHTML = `ğŸ“ <b>transfer.txt ç›´é“¾:</b><br><a href="${transferTxtLink}" target="_blank">${transferTxtLink}</a>`;
        } catch (err) {
            log.textContent = `âŒ æ–‡æœ¬æäº¤å¤±è´¥: ${err.message}`;
        }
      } else {
        log.textContent = "âš ï¸ è¯·é€‰æ‹©ä¸€ä¸ªæ–‡ä»¶æˆ–åœ¨ä¸‹æ–¹æ–‡æœ¬åŒºè¾“å…¥è¦æäº¤çš„æ–‡æœ¬";
      }
    }

    // `deleteFile` å‡½æ•°åŠå…¶ç›¸å…³è°ƒç”¨ï¼ˆå¦‚ startCountdownï¼‰ä¸å†éœ€è¦ï¼Œå› ä¸ºåˆ é™¤é€»è¾‘å·²ç§»è‡³ GitHub Actions
    // async function deleteFile(...) { ... }
    // function startCountdown(...) { ... }


    /**
     * æ›´æ–°æˆ–åˆ›å»º pending_deletion.json æ–‡ä»¶ï¼Œæ·»åŠ æ–°çš„åˆ é™¤è®¡åˆ’ã€‚
     * @param {string} filePath - éœ€è¦åˆ é™¤çš„æ–‡ä»¶è·¯å¾„ï¼ˆç›¸å¯¹äºä»“åº“æ ¹ç›®å½•ï¼‰ã€‚
     * @param {number} deleteAt - åˆ é™¤æ—¶é—´æˆ³ï¼ˆUnix æ¯«ç§’ï¼‰ã€‚
     * @param {string} token - GitHub Tokenã€‚
     */
    async function updatePendingDeletion(filePath, deleteAt, token) {
      const pendingDeletionFileName = "pending_deletion.json";
      const pendingDeletionPath = `Notes/${pendingDeletionFileName}`; // å‡è®¾ä½äº Notes æ–‡ä»¶å¤¹ä¸‹
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${pendingDeletionPath}`;
      let sha = null;
      let data = [];

      // 1. å°è¯•è·å–ç°æœ‰çš„ pending_deletion.json å†…å®¹
      try {
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (res.ok) {
          const json = await res.json();
          sha = json.sha;
          // è§£ç å¹¶è§£æ JSON å†…å®¹
          data = JSON.parse(decodeURIComponent(escape(atob(json.content.replace(/\n/g, "")))));
        } else if (res.status !== 404) { // å¦‚æœä¸æ˜¯ 404ï¼Œè¯´æ˜æ˜¯å…¶ä»–é”™è¯¯
          throw new Error(`æ— æ³•è·å– ${pendingDeletionFileName}: ${res.status} - ${res.statusText}`);
        }
        // å¦‚æœæ˜¯ 404ï¼Œåˆ™ sha ä¿æŒ nullï¼Œdata ä¿æŒç©ºæ•°ç»„ï¼Œè¡¨ç¤ºæ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°†è¦åˆ›å»ºæ–°æ–‡ä»¶
      } catch (err) {
        console.error(`Error getting ${pendingDeletionFileName}:`, err);
        // å³ä½¿è·å–å¤±è´¥ï¼Œä¹Ÿç»§ç»­ï¼Œå°è¯•åˆ›å»ºæ–°çš„æˆ–è¦†ç›–
        // å¦‚æœé”™è¯¯æ˜¯ç”±äº JSON è§£æå¤±è´¥ï¼Œåˆ™ data å¯èƒ½ä»ç„¶ä¸ºç©ºæ•°ç»„
      }

      // 2. æ·»åŠ æ–°çš„åˆ é™¤æ¡ç›®
      data.push({ path: filePath, deleteAt: deleteAt });

      // 3. å°†æ›´æ–°åçš„æ•°æ®å†™å› pending_deletion.json
      const base64Content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 2))));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: `Add deletion plan for ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
        const err = await putRes.json();
        throw new Error(`æ— æ³•æ›´æ–° ${pendingDeletionFileName}: ${putRes.status} - ${err.message || putRes.statusText}`);
      }
    }


    /**
     * æ›´æ–°æˆ–åˆ›å»º Notes/transfer.txt æ–‡ä»¶ã€‚
     * @param {string} text - è¦å†™å…¥æ–‡ä»¶çš„æ–‡æœ¬å†…å®¹ã€‚
     * @param {string} token - GitHub Tokenã€‚
     */
    async function updateTransferFile(text, token) {
      const filePath = "Notes/transfer.txt";
      const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filePath}`;
      let sha = transferTxtSHA; // ä½¿ç”¨å­˜å‚¨çš„ SHA

      // å¦‚æœæ²¡æœ‰ SHAï¼Œå°è¯•è·å–
      if (!sha) {
          try {
            const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
            if (res.ok) {
                const data = await res.json();
                sha = data.sha;
                transferTxtSHA = data.sha; // å­˜å‚¨ä»¥ä¾›åç»­ä½¿ç”¨
            } else if (res.status === 404) {
                sha = null; // æ–‡ä»¶ä¸å­˜åœ¨ï¼Œå°†è¦åˆ›å»º
            } else {
                throw new Error(`Failed to check existing ${filePath}: ${res.status}`);
            }
          } catch (e) {
              console.error("Error checking transfer.txt SHA:", e);
              sha = null; // å³ä½¿è·å–å¤±è´¥ï¼ŒPUT ä¹Ÿå°†å°è¯•åˆ›å»º
          }
      }

      const base64Content = btoa(unescape(encodeURIComponent(text)));
      const putRes = await fetch(url, {
        method: "PUT",
        headers: { Authorization: `token ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ message: text ? `Update ${filePath}` : `Clear ${filePath}`, content: base64Content, sha: sha })
      });

      if (!putRes.ok) {
          const err = await putRes.json();
          throw new Error(`${putRes.status} - ${err.message || putRes.statusText}`);
      }
      const data = await putRes.json();
      transferTxtSHA = data.content.sha; // æ›´æ–° SHA
    }

    // è‡ªåŠ¨ä¿å­˜ transfer.txt å†…å®¹çš„é˜²æŠ–å‡½æ•°
    function debounce(fn, delay) {
      let timer = null;
      return function (...args) {
        clearTimeout(timer);
        document.getElementById("savingStatus").textContent = "ğŸ’¾ ä¿å­˜ä¸­...";
        timer = setTimeout(() => {
          fn.apply(this, args);
          document.getElementById("savingStatus").textContent = "";
        }, delay);
      };
    }

    document.getElementById("transferContent").addEventListener("input", debounce(async function () {
      try {
        await updateTransferFile(this.value, getToken());
      } catch (e) {
        document.getElementById("savingStatus").textContent = "âŒ è‡ªåŠ¨ä¿å­˜å¤±è´¥";
      }
    }, 800));

    /**
     * ä» GitHub åŠ è½½ Notes/transfer.txt çš„å†…å®¹ã€‚
     */
    async function loadTransfer() {
      try {
        const token = getToken();
        const url = `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/Notes/transfer.txt`;
        const res = await fetch(url, { headers: { Authorization: `token ${token}` } });
        if (!res.ok) {
          if (res.status === 404) {
            document.getElementById("transferContent").value = ""; // æ–‡ä»¶ä¸å­˜åœ¨
            return;
          }
          throw new Error(`${res.status}`);
        }
        const data = await res.json();
        transferTxtSHA = data.sha; // å­˜å‚¨ SHA
        document.getElementById("transferContent").value = decodeURIComponent(escape(atob(data.content.replace(/\n/g, ""))));
      } catch (err) {
        alert("âš ï¸ è·å– Notes/transfer.txt å¤±è´¥ï¼š" + err.message + ". è¯·ç¡®ä¿æ–‡ä»¶å­˜åœ¨æˆ–è¾“å…¥æ­£ç¡®çš„ Tokenã€‚");
      }
    }

    /**
     * å¤åˆ¶ transfer.txt çš„å†…å®¹åˆ°å‰ªè´´æ¿ã€‚
     */
    function copyTransfer() {
      navigator.clipboard.writeText(document.getElementById("transferContent").value)
        .then(() => alert("ğŸ“‹ transfer.txt å†…å®¹å·²å¤åˆ¶"))
        .catch(err => alert("âŒ å¤åˆ¶å¤±è´¥ï¼š" + err.message));
    }
  </script>
