#（一区）=============================（clash配置）
#dns可自行修改
port: 7890
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4



#（二区）==============================（代理协议）
#当前12个协议节点配置模版，按需求修改，如某协议节点不用，则无需删除，确保三区代理分流中没有该name节点名称即可
proxies:
#==============================（vless-ws-tls节点）
- name: workers-vless-ws-tls节点                           #可自定义名称
  type: vless
  server: 104.16.95.140                          #解析的域名或者优选域名IP
  port: 8443                                      #自定义的端口
  uuid: 8b6c588d-9b7c-4053-8540-b1391d50c32b       #自定义的uuid
  udp: true
  tls: true
  network: ws
  servername: www.haleing.online                     #sni域名，与下面的host一致
  ws-opts:
    path: "/?ed=2048"                              #" "内自定义的path路径
    headers:
      Host: www.haleing.online                       #host域名，与上面的servername一致


#==============================（vmess-ws节点）
- name: vds-vmess-ws节点                               #可自定义名称
  type: vmess
  server: 104.16.251.99                          #解析的域名或者优选域名IP
  port: 8880                                       #自定义的端口
  uuid: cafda541-c747-44b6-f871-d7e449bd5d42       #自定义的uuid
  alterId: 0
  cipher: auto
  udp: true
  tls: false
  network: ws
  servername: goodip.haleing.online                     #sni域名，与下面的host一致
  ws-opts:
    path: "/cafda541"                              #" "内自定义的path路径
    headers:
      Host: goodip.haleing.online                       #host域名，与上面的servername一致


    
#==============================（tuic-V5节点）
- name: vds-tuic-V5节点                              #可自定义名称
  server: vds.haleing.online                        #解析的域名或IP
  port: 31184                                    #自定义的端口
  type: tuic
  uuid: 59f0ef84-7e71-4e69-87ea-4764ad597c83       #自定义的uuid
  password: fb1638d4   #自定义的密码
  alpn: [h3]
  disable-sni: true
  reduce-rtt: true
  udp-relay-mode: quic
  congestion-controller: bbr

#==============================（warp-wireguard节点）  
- name: warp-wireguard节点                                   #可自定义名称
  type: wireguard         
  server: 162.159.192.250                                     #可自定义优选对端IP，与下面port的端口相对应
  port: 903                                                 #可自定义优选对端IP，与上面server的IP相对应
  ip: 172.16.0.2
  ipv6: 2606:4700:190:814e:7de3:5ddb:9d3e:9359               #与private-key相对应，如删除本行，表示仅IPV4
  public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
  private-key: mIkAUzkQKsT7tJ6MXsvuGBRRCCFiGVMUsDOXLI1PW0Q=  #获取private-key，私key
  udp: true



#（三区）==============================（代理分流）
#分流组可自行创建添加，proxies参数下的name节点名称，按需求自行增减，确保出现的name节点名称在二区代理协议中可查找
proxy-groups:

- name: 🔮 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:
    - workers-vless-ws-tls节点
    - vds-vmess-ws节点
    - vds-tuic-V5节点
    - warp-wireguard节点

- name: ♻️ 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - workers-vless-ws-tls节点
    - vds-vmess-ws节点
    - vds-tuic-V5节点
    - warp-wireguard节点
    
- name: 🚀 手动选择
  type: select
  proxies:
    - 🔮 负载均衡                                            #自定义添加协议的name字段
    - ♻️ 自动选择
    - workers-vless-ws-tls节点
    - vds-vmess-ws节点
    - vds-tuic-V5节点
    - warp-wireguard节点
    
- name: 📱电报信息
  type: select
  proxies:
    - 🔮 负载均衡                                           #自定义添加协议的name字段
    - ♻️ 自动选择
    - workers-vless-ws-tls节点
    - vds-vmess-ws节点
    - vds-tuic-V5节点
    - warp-wireguard节点
    
- name: ⚔️推特信息
  type: select
  proxies:
    - 🔮 负载均衡                                            #自定义添加协议的name字段
    - ♻️ 自动选择
    - workers-vless-ws-tls节点
    - vds-vmess-ws节点
    - vds-tuic-V5节点
    - warp-wireguard节点
    
- name: 📹 油管信息
  type: select
  proxies:
    - 🔮 负载均衡                                            #自定义添加协议的name字段
    - ♻️ 自动选择
    - workers-vless-ws-tls节点
    - vds-vmess-ws节点
    - vds-tuic-V5节点
    - warp-wireguard节点

#（四区）==============================（代理规则）
#代理规则可自行添加 
rules:
  - GEOIP,CN,DIRECT
  - MATCH,🚀 手动选择
  - DOMAIN-SUFFIX,t.me,📱电报信息
  - DOMAIN-SUFFIX,twitter.com,⚔️推特信息
  - DOMAIN-SUFFIX,youtube.com,📹 油管信息
  
